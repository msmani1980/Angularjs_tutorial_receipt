<nav class="navbar navbar-default navbar-fixed-top" ng-controller="HeaderMenuCtrl">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="fa fa-bars"></span>
      </button>
      <a class="navbar-brand" ng-href="#/">
        <span class="fa fa-th"></span>
        TS5 Dashboard
      </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <menu-dropdown title="Language Picker" ng-model="languageModel" icon="fa fa-cog"></menu-dropdown>
        </li>
        <li>
          <menu-dropdown title="User Picker" ng-model="userModel" icon="fa fa-user"></menu-dropdown>
        </li>
        <li>
          <menu-dropdown title="Company Picker" ng-model="companyModel" icon="fa fa-plane"></menu-dropdown>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="main-container" ng-view=""></div>
</div>
