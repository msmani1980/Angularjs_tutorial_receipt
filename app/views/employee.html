<div class="module-container">
	<div class="edit-controls">
	    <div class="row">
	      <div class="col-xs-6">
	        <h2 class="view-name">{{viewName}}</h2>
	      </div>
	
	      <div class="col-xs-6 text-right">
	        <a class="btn btn-default" ng-href="#/employees" class="btn" ng-show="readOnly">Back</a>
	      </div>
	    </div>
	</div>
	<error-dialog form-object="employeeDataForm" error-response="errorResponse" display="displayError">
	</error-dialog>
	<!-- Started Modify-->
	<form name="employeeDataForm">
		<div class="panel panel-default">
		  <div class="panel-body">
				<div class="row">
				   <div class="col-xs-12 col-sm-4">
						<div class="form-group">
							<label for="employee-id">Employee ID*</label> 
							<input ng-model="employee.employeeIdentifier" type="text"
								class="form-control" id="employeeID" name="employeeID"
								required custom-validity custom-pattern="alphanumeric"  maxlength="15">
						</div>
					</div>
					<div class="col-xs-12 col-sm-4">
						<div class="form-group">
							<label for="employee-firstname">Employee First Name*</label> <input
									ng-model="employee.firstName" type="text" class="form-control"
									id="employeeFirstName" name="employeeFirstName" required maxlength="25" required custom-validity custom-pattern="alphaWithSpecial">
						</div>
					</div>
					<div class="col-xs-12 col-sm-4">
						<div class="form-group">
							<date-picker-field 
									form="employeeDataForm" name="EffectiveFrom"
									label="Effective Start Date"
									required="true" ng-model="employee.startDate">
								</date-picker-field>
						</div>
					</div>
				</div>
				<div class="row">	
					<div class="col-xs-12 col-sm-4">
						<div class="form-group">
							<label for="passcode">Passcode</label> <input
								ng-model="employee.passcode" type="password" class="form-control" id="passcode" name="passcode"
								maxlength="10"  custom-validity custom-pattern="alphanumeric">
						</div>
					</div>
					<div class="col-xs-12 col-sm-4">
						<div class="form-group">
							<label for="employee-lastname">Employee Last Name*</label> <input
								ng-model="employee.lastName" type="text" class="form-control"
								id="employeeLastName" name="employeeLastName" required maxlength="25" custom-validity custom-pattern="alphaWithSpecial">
						</div>
					</div>
					<div class="col-xs-12 col-sm-4">
						<div class="form-group">
							<date-picker-field form="employeeDataForm" name="EffectiveTo"
								label="Effective End Date" disable-past="true"
								ng-model="employee.endDate" required="true">
							</date-picker-field>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-4">
						<div class="form-group">
							<label for="country">Country</label>
							<select class="form-control" ng-model="employee.countryId" ng-change="onCounrtyChange()">
							    <option value="">Please Select Country</option>
								<option value="{{country.id}}" ng-repeat="country in countriesList | unique: 'id'">{{ country.countryName }}</option>
							</select>
						</div>
					</div>
					<div class="col-xs-12 col-sm-4">
						<div class="form-group">
							<label for="base-station">Base Station*</label>
							<select class="form-control" id="base-station-id" ng-model="employee.baseStationId" name="base-station-id" required>
								<option value="">Please Select Station...</option>
								<option value="{{station.id}}" ng-repeat="station in globalStationList | unique: 'id'">
									{{ station.code }} ({{ station.name }})
								</option>
	                  		</select>
						</div>
					</div>
					<div class="col-xs-12 col-sm-4">
						<div class="form-group">
							<label for="employee-title">Employee Title*</label> <input
								ng-model="employee.title" type="text" class="form-control" id="employeeTitle"
								name="employeeTitle" maxlength="25" custom-validity custom-pattern="alphanumeric" required>
						</div>
					</div>
				</div>
			</div>
			
			<div class="panel-footer text-right">
				<a href="#/employees" class="btn btn-default" ng-hide="readOnly">Cancel</a>					
				<button class="btn btn-primary" ng-click="formSave()">
					<span class="fa fa-check-square-o" aria-hidden="true"></span> <span
						class="hidden-xs">Add</span>
				</button>
			</div>
			
		</div>
	</form>
	
</div>
<!-- /Container -->
