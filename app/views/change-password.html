<div class="container">

  <form class="form-horizontal" ng-submit="changePassword()" name="changePasswordForm">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1><strong>TS5</strong> Change Password</h1>
        </div>

        <div class="modal-body">

          <error-dialog form-object="changePassword" error-response="errorResponse" display="displayError">
          </error-dialog>

          <h3>Change Your Password</h3>

          <div class="form-group">
            <label for="username" class="col-sm-4 control-label">Username</label>

            <div class="col-sm-8">
              <input name="username" readonly="readonly" required="true" custom-validity custom-pattern="word" type="text" class="form-control" id="username" placeholder="Username"
                     ng-model="credentials.username"/>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="col-sm-4 control-label">Email</label>

            <div class="col-sm-8">
              <input name="email" readonly="readonly" type="text" class="form-control" id="email" placeholder="email" ng-model="credentials.email"/>
            </div>
          </div>

          <div class="form-group" ng-if="hasSessionToken" ng-class="{ 'has-error' : changePasswordForm.currentPassword.$invalid && submitted }">
            <label for="currentPassword" class="col-sm-4 control-label">Current Password</label>

            <div class="col-sm-8">
              <input name="currentPassword" required="true" type="password" class="form-control" id="currentPassword"
                     placeholder="Current Password" ng-model="credentials.currentPassword"/>
            </div>
          </div>
          <div class="form-group">
            <label for="newPassword" class="col-sm-4 control-label">New Password</label>

            <div class="col-sm-8">
              <input name="newPassword" required="true" custom-validity custom-pattern="password" type="password" class="form-control" id="newPassword" placeholder="New Password"
                     ng-model="credentials.newPassword"/>
            </div>
          </div>
          <div class="form-group">
            <label for="newPasswordConfirm" class="col-sm-4 control-label">Confirm New Password</label>

            <div class="col-sm-8">
              <input name="newPasswordConfirm" required="true" custom-validity custom-pattern="password" type="password" class="form-control" id="newPasswordConfirm"
                     placeholder="Confirm New Password" ng-model="credentials.newPasswordConfirm"/>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="/#/" class="btn btn-default">Cancel</a>
          <button type="submit" class="btn btn-primary" ng-click="submitted = true">Change</button>
        </div>
      </div>
    </div>
  </form>
</div>
