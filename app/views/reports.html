<!-- /Container  Starts -->
<div class="container">
   <h2>Reports</h2>

   <ul style="list-style-type: none;">
      <li ng-repeat="template in templates"> <!-- ng-if="isTemplateInFeaturesInRole(template)" --> 
         <div class="panel panel-default">
           <div class="panel-heading clearfix">
         
             <h4 class="panel-title pull-left" style="padding-top: 7.5px;">{{template.name}}</h4>
             
               <div class="btn-group pull-right" style="margin-left: 5px;">
                 <button class="btn  btn-sm" ng-click="runSchedule(template)" >Schedule</button>
              </div>
              <div class="btn-group pull-right">
                <button class="btn btn-danger btn-sm" ng-click="runTemplate(template)" aria-label="Run">
                   <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>
              </div>
              
           </div>
         <div class="panel-body">
              {{template.description}}
           </div>
        </div>
              
      </li>
   </ul>
</div>
<!-- /Container  Ends -->

<dynamic-left-nav title="Reports"></dynamic-left-nav>
