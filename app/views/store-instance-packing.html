<div class="fluid-container">
  <step-wizard steps="wizardSteps" save-trigger="saveAndExit()" prev-trigger="goToPreviousStep()" save-button-text="saveButtonName"></step-wizard>

  <form-error-dialog></form-error-dialog>

  <form name="storeInstancePackingForm" class="well">

    <!-- INFORMATION BAR -->
    <store-instance-header></store-instance-header>

    <!-- TODO: FILTER ADJUSTS TABLE DATA BELOW -->
    <div class="row" ng-hide="readOnly">
      <div class="col-xs-12 col-sm-1">
        <div class="form-group">
          <label>Filter by:</label>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4">
        <div class="form-group">
          <label>Item Details</label>
          <input ng-model="filterItemDetails" type="text" class="form-control" id="filter-item-details"
                 placeholder="Coke">
        </div>
      </div>
    </div>

    <div class="well">
      <h3>Pick List</h3>

      <table class="table table-striped pick-list">
        <thead>
        <tr>
          <th>Retail Item Details</th>
          <th width="15%">Template Quantity</th>
          <th width="15%">Packed Quantity</th>
          <th width="5%"></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="item in menuItems | filter:{itemDescription: filterItemDetails} | orderBy:'itemName'">
          <td>
            <input type="text" class="form-control" ng-model="item.itemDescription"
                   disabled/>
          </td>
          <td>
            <input type="text" class="form-control" ng-model="item.menuQuantity" placeholder="0"
                   disabled/>
          </td>
          <td>
            <input type="text" id="templateQuantity-{{$index}}" custom-validity custom-pattern="number" required="true" class="form-control" ng-model="item.quantity" ng-disabled="readOnly" maxlength="5">
          </td>
          <td>
            <button type="button" ng-if="!item.menuQuantity" class="btn btn-sm btn-danger" ng-click="showDeleteWarning(item)" ng-hide="readOnly">
              <i class="fa fa-close"></i>
            </button>
          </td>
        </tr>

        <tr ng-repeat="item in emptyMenuItems track by $index" ng-hide="readOnly">
        <td>
          <ui-select ng-model="item.masterItem" theme="bootstrap" on-select="warnForDuplicateSelection(item)">
            <ui-select-match placeholder="Select item from list">{{$select.selected.itemCode }} - {{ $select.selected.itemName }}
            </ui-select-match>
            <ui-select-choices repeat="masterItem in filteredMasterItemList | filter: {itemName:$select.search} | orderBy:'itemName'">
              <div ng-bind-html="masterItem.itemName | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>

        </td>
        <td>
          <input type="text" class="form-control" ng-model="item.menuQuantity" placeholder="0" disabled/>
        </td>
        <td>
          <input type="text" custom-validity custom-pattern="number" class="form-control" ng-model="item.quantity" maxlength="5">
        </td>
          <td ng-init="item.index = $index">
            <button type="button" class="btn btn-sm btn-danger" ng-click="showDeleteWarning(item)">
              <i class="fa fa-close"></i>
            </button>
          </td>
        </tr>

        </tbody>
      </table>
      <br>

      <div class="row" ng-hide="readOnly">
        <div class="col-xs-7 col-md-9"></div>
        <div class="col-xs-5 col-md-3 text-right">
          <div class="input-group pull-right">
            <input type="number" min="1" max="100" class="form-control" ng-model="addItemsNumber" placeholder="1"/>
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-click="addItems()"><i class="fa fa-plus"></i> Add
                      Items
                    </button>
                  </span>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <button class="btn btn-primary pull-right"
                type="button"
                ng-click="goToNextStep(false)"
                ng-hide="readOnly">Next <i class="fa fa-arrow-right"></i>
        </button>
        <button class="btn btn-default pull-right"
                type="button"
                ng-click="goToPreviousStep()"
                ng-hide="readOnly"><i class="fa fa-arrow-left"></i> Prev
        </button>
      </div>
    </div>


  </form>
</div>

<delete-record-dialog></delete-record-dialog>
