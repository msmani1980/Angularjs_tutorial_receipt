<div class="container">

  <step-wizard steps="wizardSteps" save-trigger="saveAndExit()" prev-trigger="goToPreviousStep()" save-button-text="saveButtonName"></step-wizard>

  <form-error-dialog></form-error-dialog>

  <form name="storeInstancePackingForm" ng-submit="goToNextStep()">

    <!-- INFORMATION BAR -->
    <store-instance-header></store-instance-header>

    <div class="well">
      <div class="form-group">
        <p class="input-group">
          <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-disabled="true">
            <i class="fa fa-filter"></i> Filter By
          </button>
          </span>
          <input ng-model="filterItemDetails" type="text" class="form-control" id="filter-item-details" placeholder="Type an item code or name"/>
        </p>
      </div>
    </div>

    <div class="well">
      <h3>Pick List</h3>

      <table class="table table-striped pick-list">
        <thead>
        <tr>
          <th>Retail Item Details</th>
          <th ng-show="isActionState('dispatch')" width="15%">Template Quantity</th>
          <th width="15%" ng-show="isActionState('dispatch') || isActionState('replenish')">
            <span ng-show="isActionState('dispatch')">Packed Quantity</span>
            <span ng-show="isActionState('replenish')">Picked Quantity</span>
          </th>

          <th ng-show="isActionState('end-instance')" width="10%">Inbound Quantity</th>
          <th ng-show="isActionState('end-instance')" width="10%">Ulage Quantity</th>
          <th ng-show="isActionState('end-instance')" width="30%">Ulage Reason</th>


          <th width="5%"></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="item in menuItems | filter:{itemDescription: filterItemDetails} | orderBy:'itemName'">
          <td>
            <input type="text" class="form-control" ng-model="item.itemDescription"
                   disabled/>
          </td>
          <td ng-show="isActionState('dispatch')">
            <input type="text" class="form-control" ng-model="item.menuQuantity" placeholder="0"
                   disabled/>
          </td>
          <td ng-show="isActionState('dispatch') || isActionState('replenish')">
            <input type="text"
                   name="templateQuantity-{{$index}}"
                   custom-validity
                   custom-pattern="number"
                   required="true"
                   class="form-control"
                   ng-model="item.quantity"
                   ng-disabled="readOnly"
                   maxlength="5"/>
          </td>
          <!-- TODO: inbound quantity-->
          <td ng-show="isActionState('end-instance')">
            <input type="text" class="form-control" ng-model="item.menuQuantity" placeholder="0"
                   disabled/>
          </td>
          <!-- TODO: ulage-->
          <td ng-show="isActionState('end-instance')">
            <input type="text"
                   name="templateQuantity-{{$index}}"
                   custom-validity
                   custom-pattern="number"
                   required="true"
                   class="form-control"
                   ng-model="item.quantity"
                   ng-disabled="readOnly"
                   maxlength="5"/>
          </td>
          <!-- TODO: ulage reason -- need to resolve ulageReasonCode -->
          <td ng-show="isActionState('end-instance')">
            <input type="text" class="form-control" ng-model="item.itemDescription"
                   disabled/>
          </td>

          <td>
            <button type="button" ng-if="!item.menuQuantity" class="btn btn-sm btn-danger" ng-click="showDeleteWarning(item)" ng-hide="readOnly">
              <i class="fa fa-close"></i>
            </button>
          </td>
        </tr>

        <tr ng-repeat="item in emptyMenuItems track by $index" ng-hide="readOnly">
          <td>
            <ui-select ng-model="item.masterItem" theme="bootstrap" on-select="warnForDuplicateSelection(item)">
              <ui-select-match placeholder="Select item from list">{{$select.selected.itemCode }} - {{ $select.selected.itemName }}
              </ui-select-match>
              <ui-select-choices repeat="masterItem in filteredMasterItemList | filter: {itemName:$select.search} | orderBy:'itemName'">
                <div ng-bind-html="masterItem.itemName | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>

          </td>
          <td ng-show="isActionState('dispatch')">
            <input type="text" class="form-control" ng-model="item.menuQuantity" placeholder="0" disabled/>
          </td>
          <td ng-show="isActionState('dispatch') || isActionState('replenish')">
            <input type="text" custom-validity custom-pattern="number" class="form-control" ng-model="item.quantity" maxlength="5">
          </td>

          <!-- TODO: inbound quantity-->
          <td ng-show="isActionState('end-instance')">
            <input type="text" class="form-control" ng-model="item.menuQuantity" placeholder="0" disabled/>

          </td>
          <!-- TODO: ulage-->
          <td ng-show="isActionState('end-instance')">
            <input type="text" class="form-control" ng-model="item.menuQuantity" placeholder="0" disabled/>
          </td>
          <!-- TODO: ulage reason -- need to resolve ulageReasonCode -->
          <td ng-show="isActionState('end-instance')">
            <ui-select ng-model="item.masterItem" theme="bootstrap" on-select="warnForDuplicateSelection(item)">
              <ui-select-match placeholder="Select item from list">{{$select.selected.itemCode }} - {{ $select.selected.itemName }}
              </ui-select-match>
              <ui-select-choices repeat="masterItem in filteredMasterItemList | filter: {itemName:$select.search} | orderBy:'itemName'">
                <div ng-bind-html="masterItem.itemName | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
          </td>


          <td ng-init="item.index = $index">
            <button type="button" class="btn btn-sm btn-danger" ng-click="showDeleteWarning(item)">
              <i class="fa fa-close"></i>
            </button>
          </td>
        </tr>

        </tbody>
      </table>
      <br>

      <div class="row" ng-hide="readOnly">
        <div class="col-xs-7 col-md-9"></div>
        <div class="col-xs-5 col-md-3 text-right">
          <div class="input-group pull-right">
            <input type="number" min="1" max="100" class="form-control" ng-model="addItemsNumber" placeholder="1"/>
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-click="addItems()"><i class="fa fa-plus"></i> Add
                      Items
                    </button>
                  </span>
          </div>
        </div>
      </div>

    </div>

    <footer ng-hide="readOnly" class="text-right">
      <button type="button" ng-click="goToPreviousStep()" class="btn btn-default">
        <i class="fa fa-arrow-left"></i>
        <span class="btn-label">Prev</span>
      </button>
      <button type="submit" class="btn btn-success" ng-show="canProceed()">
        <span class="btn-label">Next</span>
        <i class="fa fa-arrow-right"></i>
      </button>
    </footer>

  </form>

</div>

<delete-record-dialog></delete-record-dialog>
