<div class="container">

  <error-dialog form-object="promotionCategoryForm" error-response="errorResponse" display="displayError"></error-dialog>

  <form name="promotionCategoryForm" class="form edit-form">

    <div class="edit-controls">
      <div class="row">
        <div class="col-xs-6">
          <h2 class="view-name">Create Promotion Category</h2>
        </div>
        <div class="col-xs-6 text-right">
          <a class="btn btn-default" ng-href="#/promotion-category-list" class="btn">Back</a>
          <button class="btn btn-success" ng-click="save()" ng-hide="viewOnly">
            <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
            <span>Save</span>
          </button>
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="form-group col-xs-12 col-sm-12">
        <label>Category Name *</label>
        <input type="text"
               maxlength="50"
               class="form-control"
               name="menuDescription"
               required="true"
               ng-disabled="!canEdit || viewOnly"
               ng-model="promotionCategory.promotionCategoryName"
               ng-readonly="isMenuReadOnly()"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-6">
          <date-picker-field
            name="startDate"
            ng-model="promotionCategory.startDate"
            disable="!canEdit || viewOnly"
            label="Effective From"
            required="true">
          </date-picker-field>
        </div>

        <div class="form-group col-xs-6">
          <date-picker-field
            name="endDate"
            ng-model="promotionCategory.endDate"
            disable="viewOnly"
            label="Effective To"
            required="true">
          </date-picker-field>
      </div>
    </div>

    <br>

    <h3>Retail Items <span class="badge">{{ itemList.length }}</span>
      <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="addItem()">
        <i class="fa fa-plus"></i> Add Item
      </button>
    </h3>

    <table class="table">
      <tr>
        <th>Category</th>
        <th>Item</th>
        <th></th>
      </tr>
      <tr ng-repeat="item in itemList">
        <td>
          <ui-select
            ng-model="item.selectedCategory"
            on-select="filterItemListFromCategory(item)"
            theme="bootstrap"
            ng-disabled="!canEdit || viewOnly"
            placeholder="Select a category to filter the items list...">
            <ui-select-match
              allow-clear="true"
              placeholder="Select a category to filter the items list...">{{$select.selected.name}}
            </ui-select-match>
            <ui-select-choices repeat="category in categoryList | filter: $select.search | orderBy:'name'">
              <div ng-bind-html="category.name | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </td>
        <td>
          <ui-select
            ng-model="item.selectedItem"
            ng-disabled="shouldDisableItemDropDown(item) || !canEdit || viewOnly"
            theme="bootstrap"
            placeholder="Select an item...">
            <ui-select-match
              allow-clear="true"
              placeholder="Select an item...">{{$select.selected.itemName}}
            </ui-select-match>
            <ui-select-choices repeat="masterItem in item.masterItemList | filter: $select.search | orderBy:'itemName'">
              <div ng-bind-html="masterItem.itemName | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </td>
        <td>
          <button class="btn btn-danger btn-xs" ng-click="removeItem(item)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </table>

  </form>
</div>
