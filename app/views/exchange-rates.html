<h1 class="ng-scope">{{viewName}}</h1>
<form name="dailyExchangeRatesForm" ng-submit="saveDailyExchangeRates()">
  <div ng-show="displayError" class="alert alert-danger alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
    </button>
    <h4>
      We weren't able to edit your menu!
    </h4>

    <ul>
      <li ng-repeat="error in form.$error.required">
        <strong>{{ error.$name }}</strong> is required
      </li>
      <li ng-repeat="error in form.$error.pattern">
        <strong>{{ error.$name }}</strong> is invalid
      </li>
      <li ng-show="formErrors" ng-repeat="error in formErrors">
        <strong>{{error.field}}</strong>
        <span> {{ error.value }}</span>
        <span> {{ error.code }}</span>
      </li>
    </ul>
  </div>
  <div class="panel panel-default">

    <div class="panel-heading">
      <div class="row">
        <h3 class="col-xs-6">{{currentCompany.companyName}}Delta Airlines</h3>

        <date-picker
          class="col-xs-6 text-right"
          disable-date-range="true"
          element-class="col-xs-10 pull-right"
          start-date-model="cashiersDateField"
          is-search-field="true"
          label-from="Date of cashier's entry date">
        </date-picker>

        <!--<label for="cashiersDateField" class="col-sm-4 control-label">Date of cashier's entry date</label>-->

        <!--<div class="col-sm-4 text-right">-->
        <!--<div class="input-group">-->
        <!--<input ng-model="cashiersDateField"-->
        <!--id="cashiersDateField"-->
        <!--placeholder="mm/dd/YYYY"-->
        <!--data-provide="datepicker"-->
        <!--data-date-autoclose="true"-->
        <!--data-date-endDate="+1"-->
        <!--data-date-orientation="top auto"-->
        <!--class="form-control">-->
        <!--<span class="input-group-addon"><i class="fa fa-calendar"></i></span>-->
        <!--</div>-->
        <!--</div>-->

      </div>
    </div>

    <div class="panel-body">

      <div class="row">
        <div class="col-xs-2">Tail</div>
        <div class="col-xs-10 text-right">Base Currency: <span>{{companyBaseCurrency.currencyCode}}</span></div>
      </div>
      <div class="row">
        <label class="col-xs-2 control-label">Currency</label>
        <label class="col-xs-5 control-label">Paper Bank Exchange Rate</label>
        <label class="col-xs-5 control-label">Coin Bank Exchange Rate</label>
      </div>
      <div class="row" ng-repeat="currency in companyCurrencies">
        <div class="col-xs-2">{{currency.code}}</div>

        <div class="col-xs-5">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-money"></i></span>
            <input ng-readonly="companyBaseCurrency.currencyCode == currency.code || !showActionButtons"
                   required ng-pattern="regexp.decimal"
                   ng-model="currenciesFields[currency.code].paperExchangeRate"
                   name="{{currency.code}}paperExchangeRate"
                   currencyType="paperExchangeRate" placeholder="0.0000"
                   class="form-control" aria-label="Amount (to the nearest dollar)">
          </div>
        </div>

        <div class="col-xs-5">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-money"></i></span>
            <input ng-readonly="companyBaseCurrency.currencyCode == currency.code || !showActionButtons"
                   required ng-pattern="regexp.decimal"
                   ng-model="currenciesFields[currency.code].coinExchangeRate"
                   name="{{currency.code}}coinExchangeRate"
                   currencyType="coinExchangeRate" placeholder="0.0000"
                   class="form-control" aria-label="Amount (to the nearest dollar)">
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer text-right" ng-show="showActionButtons">
      <input class="btn btn-default" type="submit" value="Save"/>
      <input class="btn btn-primary" type="button" value="Submit" ng-click="saveDailyExchangeRates(true)"/>
    </div>

  </div>
</form>
