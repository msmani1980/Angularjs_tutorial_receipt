<div class="fluid-container">
  <!--<step-wizard></step-wizard>-->

  <step-wizard steps="wizardSteps" prev-trigger="stepWizardPrevTrigger()"></step-wizard>
  <loose-data-alert show-alert="showLooseDataAlert" confirm-trigger="looseDataAlertConfirmTrigger()"></loose-data-alert>

  <form-error-dialog></form-error-dialog>

  <form name="createStoreInstance" class="well" ng-submit="submitForm()">

    <!-- INFORMATION BAR -->
    <div class="well">
      <store-instance-header></store-instance-header>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-1">
        <div class="form-group">
          <label>Filter by:</label>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4">
        <div class="form-group">
          <label>Item Details</label>
          <input ng-model="filterItemDetails" type="text" class="form-control" id="filter-item-details"
                 placeholder="Coke" ng-readonly="readOnly">
        </div>
      </div>
    </div>

    <accordion class="store-instance-review-accordion">
      <accordion-group>
        <accordion-heading class="accordion-heading">
          Pick List <i class="fa fa-chevron-down"></i>
        </accordion-heading>
        <div class="row">
          <div class="col-xs-12 text-right">
            <button type="button" class="btn btn-info" ng-click="goToWizardStep(1)">Edit</button>
          </div>
        </div>
        <store-instance-pack-list></store-instance-pack-list>
      </accordion-group>
    </accordion>

    <accordion class="store-instance-review-accordion">
      <accordion-group>
        <accordion-heading class="accordion-heading">
          Seal Number Assignment <i class="fa fa-chevron-down"></i>
        </accordion-heading>

        <div class="col-xs-12 text-right">
          <button type="button" class="btn btn-info" ng-click="goToWizardStep(2)">Edit</button>
        </div>

        <table class="table">
          <thead>
          <tr>
            <th>Seal Type</th>
            <th>Seal Numbers</th>
          </tr>
          </thead>

          <tbody>
          <tr>
            <td width="15%">
              <input type="text" class="form-control" id="sealColor" placeholder="Outbound" style="background-color: #66CCFF" disabled="disabled">
            </td>
            <td>12465, 12466, 12467, 12468, 12469, 12470, 12471, 12472, 12473, 12474, 12475, 12476, 12477, 12478</td>
          <tr>
            <td>
              <input type="text" class="form-control" id="sealColor" placeholder="Hand Over" style="background-color: #33CC33" disabled="disabled">
            </td>
            <td>13465, 13466, 13467</td>
          </tr>
          <tr>
            <td>
              <input type="text" class="form-control" id="sealColor" placeholder="Inbound" style="background-color: #FFCC00" disabled="disabled">
            </td>
            <td>12420, 12421, 12422, 12423, 12424</td>
          <tr>
          <tr>
            <td>
              <input type="text" class="form-control" id="sealColor" placeholder="High Security" style="background-color: #FFFFFF" disabled="disabled">
            </td>
            <td>11465, 11466</td>
          <tr>
          </tbody>
        </table>
      </accordion-group>
    </accordion>

    <footer class="text-right">
      <button type="button" class="btn btn-default btn-primary btn-next">Dispatch</button>
    </footer>

  </form>

</div>
