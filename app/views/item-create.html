<ng-form ng-controller="ItemCreateCtrl" class="form edit-form">

	<edit-form-header-directive></edit-form-header-directive>

	<div class="row">

		<div class="col-xs-12 col-sm-6">

			<div class="form-group">
				<label for="item-code">Retail Item Code</label>
				<input ng-min-length="1" ng-model="formData.itemCode" type="text" class="form-control" placeholder="Item012">
			</div>

			<div class="form-group">
				<label for="item-name">Retail Item Name</label>
				<input ng-model="formData.itemName" type="text" class="form-control" placeholder="Turkey">
			</div>

			<div class="form-group">
				<label for="item-onboard-name">POS Display Name</label>
				<input ng-model="formData.onBoardName" type="text" class="form-control" placeholder="Turkey Delight">
			</div>

			<div class="form-group">
				<label for="item-description">Item Description</label>
				<input ng-model="formData.desc" type="text" class="form-control" placeholder="Turkey">
			</div>

			<div class="form-group">
				<label for="item-description">Keywords</label>
				<input ng-model="formData.keywords" type="text" class="form-control" placeholder="Turkey">
			</div>

			<div class="form-group">
				<label for="item-description">Unique Selling Point</label>
				<input ng-model="formData.sellingPoint" type="text" class="form-control" placeholder="Turkey">
			</div>

			<div class="form-group">
				
				<input ng-model="formData.isPrintReceipt" type="checkbox" />
				<label for="item-description">Print Receipt</label>
			</div>

			<div class="row">

				<div class="col-xs-12 col-sm-6">

					<div class="form-group">
						<label for="item-effective-start">Effective From</label>
						<div class="input-group">
							<div class="input-group-addon">  
								<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 
							</div> 
							<input ng-model="formData.startDate" type="text" class="form-control" value="20150515" />
						</div>
					</div>

				</div>

				<div class="col-xs-12 col-sm-6">

					<div class="form-group">
						<label for="item-effective-start">Effective To</label>
						<div class="input-group">
							<div class="input-group-addon">  
								<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 
							</div> 
							<input ng-model="formData.endDate" type="text" class="form-control" value="20150715" />
						</div>
					</div>

				</div>

			</div>

			<div class="form-group">
				<label for="item-sales-category">Sales Category</label>
				<select ng-model="formData.categoryId" class="form-control">
					<option value="179">Drinks</option>
				</select>
			</div>

			<div class="form-group">
				<label for="item-type">Item Type</label>
				<select ng-model="formData.itemTypeId" class="form-control">
					<option value="1">Item Type 1</option>
					<option value="2">Item Type 2</option>
				</select>
			</div>

			<div class="form-group">
				<label for="item-type">Item Characteristics</label>
				<select multiple ng-model="formData.characteristics" class="form-control">
					<option value="1">Item Characteristic 1</option>
					<option value="2">Item Characteristic 2</option>
				</select>
			</div>

			<div class="form-group">
				<label for="item-type">Item Substitutions</label>
				<select multiple ng-model="formData.substitutions" class="form-control">
					<option value="1">Substitution 1</option>
					<option value="2">Substitution 2</option>
				</select>
			</div>

			<div class="form-group">
				<label for="item-type">Item Recommendations</label>
				<select multiple ng-model="formData.recommendations" class="form-control">
					<option value="1">Recommendation 1</option>
					<option value="2">Recommendation 2</option>
				</select>
			</div>

		</div>

		<div class="col-xs-12 col-sm-6">

			<div class="form-group">
				<label for="item-type">Item Tags</label>
				<select multiple ng-model="formData.tags" class="form-control">
					<option value="1">Tag 1</option>
					<option value="2">Tag 2</option>
				</select>
			</div>

			<div class="form-group">
				<label>Allergen</label>
				<select multiple ng-model="formData.allergens" class="form-control">
					<option value="1">Allergen 1</option>
					<option value="2">Allergen 2</option>
				</select>
			</div>

			<p class="alert alert-warning">Need to add image upload</p>

			<div class="form-group">
				<label>Global Trade Item Number (GTIN)</label>
				<input ng-model="formData.GTIN" type="text" class="form-control" placeholder="Turkey">
			</div>

			<div class="form-group">
				<label>Mfg. Part Number</label>
				<input ng-model="formData.mfgPartNumber" type="text" class="form-control" placeholder="Turkey">
			</div>

			<div class="form-group">
				<label>Stock Keeping Unit (SKU)</label>
				<input ng-model="formData.skuNumber" type="text" class="form-control" placeholder="Turkey">
			</div>

			<p class="alert alert-warning">Need to add QR creation and upload</p>

			<div class="form-group">
				<label>QR Code</label>
				<input ng-model="formData.qrCodeValue" type="text" class="form-control" placeholder="Turkey">
			</div>

			<div class="form-group">
				<label>QR Image URL </label>
				<input ng-model="formData.qrCodeImgUrl" type="text" class="form-control" placeholder="Turkey">
			</div>

		</div>

	</div>

	<h3>Measurements</h3>

	<div class="row">

		<div class="col-xs-12 col-sm-6">

			<div class="form-inline">

				<label>Item Weight</label>
				<input ng-model="formData.weight" type="text" class="form-control" placeholder="10.00">

				<select ng-model="formData.weightType" class="form-control">
					<option value="6">g</option>
					<option value="7">kg</option>
					<option value="9">lb</option>
				</select>

			</div>

			<div class="form-inline">

				<label>Item Volume</label>
				<input ng-model="formData.volume" type="text" class="form-control" placeholder="10.00">

				<select ng-model="formData.volumeType" class="form-control">
					<option value="8">oz</option>
					<option value="10">ml</option>
					<option value="11">l</option>
				</select>
				
			</div>

		</div>

		<div class="col-xs-12 col-sm-6">

			<div class="form-inline">

				<label>Measurements</label>
				<input ng-model="formData.length" type="text" class="form-control" placeholder="Length"> x
				<input ng-model="formData.width" type="text" class="form-control" placeholder="Width"> x
				<input ng-model="formData.height" type="text" class="form-control" placeholder="Height"> 

				<select ng-model="formData.dimensionType" class="form-control">
					<option value="13">mm</option>
					<option value="14">cm</option>
					<option value="15">in</option>
				</select>

			</div>

		</div>

	</div>

	<div class="row">

		<div class="col-xs-12 col-sm-6">

			<h3>Price & Tax</h3>

			<div class="form-inline">

				<label>Price Type</label>

				<select ng-model="formData.prices.typeId" class="form-control">
					<option value="1">Retail</option>
					<option value="2">Frequent Flyer Status</option>
					<option value="3">Fare Class</option>
				</select>

			</div>

			<div class="form-inline">

				<label>Tax Is</label>

				<select ng-model="formData.prices.taxIs" class="form-control">
					<option value="1">Retail</option>
					<option value="2">Frequent Flyer Status</option>
					<option value="3">Fare Class</option>
				</select>

			</div>

			<div class="row">

				<div class="col-xs-12 col-sm-6">

					<div class="form-group">
						<label for="item-effective-start">Effective From</label>
						<div class="input-group">
							<div class="input-group-addon">  
								<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 
							</div> 
							<input ng-model="formData.prices.startDate" type="text" class="form-control" value="20150515" />
						</div>
					</div>

				</div>

				<div class="col-xs-12 col-sm-6">

					<div class="form-group">
						<label for="item-effective-start">Effective From</label>
						<div class="input-group">
							<div class="input-group-addon">  
								<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 
							</div> 
							<input ng-model="formData.prices.startDate" type="text" class="form-control" value="20150515" />
						</div>
					</div>

				</div>

			</div>

		</div>

		<div class="col-xs-12 col-sm-6">

			<div class="form-inline">

				<label>Applied Tax Type</label>

				<select ng-model="formData.taxes.companyTaxId" class="form-control">
					<option value="1">GST</option>
					<option value="2">Local</option>
					<option value="3">VAT</option>
				</select>

				<select ng-model="formData.taxes.itemTaxType" class="form-control">
					<option value="1">Gross</option>
					<option value="2">Net</option>
				</select>

			</div>

		</div>

	</div>

</ng-form>
