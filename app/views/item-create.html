
<ng-form ng-controller="ItemCreateCtrl" class="form edit-form">

	<edit-form-header-directive></edit-form-header-directive>

	<div class="row">

		<div class="col-xs-12 col-sm-6">

			<div class="form-group">
				<label for="item-code">Item Code</label>
				<input ng-min-length="1" ng-model="formData.itemCode" type="text" class="form-control" id="item-code" placeholder="Item012">
			</div>

			<div class="form-group">
				<label for="item-name">Item Name</label>
				<input ng-model="formData.itemName" type="text" class="form-control" id="item-name" placeholder="Turkey">
			</div>

			<div class="form-group">
				<label for="item-description">Description</label>
				<input ng-model="formData.desc" type="text" class="form-control" id="item-description" placeholder="Turkey">
			</div>

			<div class="form-group">
				<label for="item-type">Item Type</label>
				<select ng-model="formData.itemTypeId" class="form-control" id="item-type">
					<option value="1">Item Type 1</option>
					<option value="2">Item Type 2</option>
				</select>
			</div>

			<div class="form-group">
				<label for="item-onboard-name">Onboard Name</label>
				<input ng-model="formData.onBoardName" type="text" class="form-control" id="item-onboard-name" placeholder="Turkey Delight">
			</div>

			<div class="form-group">
				<label for="item-sales-category">Sales Category</label>
				<select ng-model="formData.categoryId" class="form-control" id="item-sales-category">
					<option value="179">Drinks</option>
				</select>
			</div>

			<div class="form-group">
				<label for="item-effective-start">Effective From</label>
				<div class="input-group">
					<div class="input-group-addon">  
						<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 
					</div> 
					<input ng-model="formData.startDate" type="text" class="form-control" id="item-effective-start" value="20150515" />
				</div>
			</div>

			<div class="form-group">
				<label for="item-effective-end">Effective To</label>
				<div class="input-group">
					<div class="input-group-addon">  
						<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 
					</div>
					<input ng-model="formData.endDate" type="text" class="form-control" id="item-effective-end" value="20150715" />
				</div>
			</div>

		</div>


	</div>

</ng-form>
