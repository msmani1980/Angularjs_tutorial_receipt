<h1>{{ viewName }}</h1>

<!-- Add cash bag modal-->
<div class="modal fade" id="addCashBagModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Search Schedules</h4>
      </div>
      <div class="modal-body">
        <div ng-show="displayError" class="alert alert-danger alert-dismissible fade in" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h4>{{ createCashBagError }}</h4>
        </div>
        <form name="createCashBagForm">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label for="cashBag-origin">Schedule</label>
                  <select ng-model="newCashBag.scheduleNumber" class="form-control col-md-12" id="cashBag-origin">
                    <option ng-repeat="schedule in schedulesList" value="{{ schedule.scheduleNumber }}">{{ schedule.scheduleNumber }}</option>
                  </select>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <date-picker
                id="createCashBagDatePicker"
                class="col-sm-12"
                disable-date-range="false"
                start-date-model="newCashBag.scheduleDate"
                is-search-field="true"
                label-from="Schedule Date"
                min-date="06/18/2015"
                max-date="06/28/2015"
                required="true">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="submitCreate()">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-6 text-right pull-right">
    <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#search-collapse"
            aria-expanded="false"
            aria-controls="search-collapse">
      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      <span class="hidden-xs">Search</span>
    </button>
  </div>
</div>
<br>

<div class="panel panel-default collapse no-transition" id="search-collapse">
  <form name="cashBagSearchForm" ng-submit="searchCashBag()">
    <div class="panel-body">
      <div class="row">

        <div class="col-md-3 col-sm-6">
          <div class="form-group">
            <label for="cashBag-number">Cash Bag</label>
            <input ng-model="search.cashBagNumber" type="text" class="form-control" id="cashBag-number" >
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="form-group">
            <label for="cashBag-bankRef">Bank Ref #</label>
            <select class="form-control" ng-model="search.bankReferenceNumber" id="cashBag-bankRef">
              <option value="""></option>
              <option value="{{ bankRef }}" ng-repeat="bankRef in bankRefList">{{ bankRef }}</option>
            </select>
          </div>
        </div>

        <div class="col-md-3 col-sm-6">
          <div class="form-group">
            <label for="cashBag-schedule">Schedule ID</label>
            <input ng-model="search.scheduleId" type="text" class="form-control" id="cashBag-schedule">
          </div>
        </div>

        <div class="col-md-3 col-sm-6">
          <date-picker
            class="col-sm-6"
            disable-date-range="true"
            start-date-model="search.scheduleDate"
            is-search-field="true"
            label-from="Schedule Date">
          </date-picker>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 col-sm-6">
          <div class="form-group">
            <label for="cashBag-origin">Origin
              <select multiple ng-model="search.arrivalStationCode" class="form-control" id="cashBag-origin">
                <option ng-repeat="station in stationList" value="{{ station.stationCode }}">{{ station.stationCode }} ({{ station.stationName}})</option>
              </select>
              <input type="checkbox"> Add All</label>
          </div>
        </div>

        <div class="col-md-3 col-sm-6">
          <div class="form-group">
            <label for="cashBag-destination">Destination
              <select multiple ng-model="search.departureStationCode" class="form-control" id="cashBag-destination">
                <option ng-repeat="station in stationList" value="{{ station.stationCode }}">{{ station.stationCode }} ({{ station.stationName}})</option>
              </select>
              <input type="checkbox"> Add All</label>
          </div>
        </div>

      </div>
    </div>

    <div class="panel-footer text-right">
      <button type="button" class="btn btn-default" ng-click="clearForm()">Clear</button>
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>
</div>

<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th>Cash Bag</th>
    <th>Bank Ref #</th>
    <th>Date</th>
    <th>Origin</th>
    <th>Destination</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td colspan="6" ng-click="showCreatePopup()" class="btn-default" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      Add Cash Bag
    </td>
  </tr>
  <tr
    ng-repeat="cashBag in cashBagList">
    <td>{{ cashBag.cashBagNumber }}</td>
    <td>{{ cashBag.bankReferenceNumber }}</td>
    <td>{{ cashBag.scheduleDate }}</td>
    <td>{{ cashBag.departureStationCode }}</td>
    <td>{{ cashBag.arrivalStationCode }}</td>
    <td>
      <button class="btn btn-info btn-xs" ng-click="viewCashBag(cashBag)">
        <i class="fa fa-file"></i>
      </button>
      <button class="btn btn-primary btn-xs" ng-click="editCashBag(cashBag)">
        <i class="fa fa-pencil"></i>
      </button>
      <button class="btn btn-danger btn-xs">
        <i class="fa fa-trash"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
