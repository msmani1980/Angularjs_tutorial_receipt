<div class="module-container">

  <div class="edit-controls">
    <div class="row">

      <div class="col-xs-6">
        <h2 class="view-name"> {{ viewName }} </h2>
      </div>

      <div class="col-xs-6 text-right">

        <fieldset ng-hide="viewOnly">

            <button class="btn btn-primary" ng-click="formSave()">
              <span>Save</span>
            </button>

            <button class="btn btn-default" ng-click="" ng-hide="readOnly">Cancel</button>

            <button class="btn btn-primary" ng-click="submitForm(formData)">
              <span class="fa fa-check-square-o" aria-hidden="true"></span>
              <span>Submit</span>
            </button>

        </fieldset>

      </div>

    </div>
  </div>

  <ng-form name="form" class="form edit-form delivery-note-form">

    <form-error-dialog></form-error-dialog>
    <!--/TopHeader -->

    <div class="panel panel-default">
      <div class="panel-heading">
        <!-- form header-->
        <div class="row" ng-hide="readOnly">
          <div class="col-xs-12 col-sm-4">
            <div class="form-group">
              <label>LMP Station</label>
            <input ng-model=deliveryStation type="text" class="form-control" id="delivery-station" placeholder="LGW" ng-readonly="readOnly" ng-disabled="true">

<!-- LMP STATION SELECTOR (BELOW) REPLACED BY READ-ONLY DATA ABOVE -->
<!--               <select class="form-control" id="deliveryStation" ng-model="deliveryStationIndex" ng-change="updateDeliveryInfo()" ng-disabled="readOnly"> -->
<!--                 <option ng-repeat="station in stationList" value="{{ $index }}"> -->
<!--                   {{ station.stationCode }} ({{ station.stationName}}) -->
<!--                 </option> -->
<!--               </select> -->

            </div>
          </div>
        </div>
      </div>

      <div class="panel-body">
    
        <div class="well">
          <div class="row">

            <div class="col-xs-12 col-sm-2">
              <div class="form-group">
                <label for="itemCode">Item Code</label>
                <input ng-model="itemCode" type="text" class="form-control" id="item-code"
                       placeholder="0001" ng-readonly="readOnly" ng-disabled="true">
              </div>
            </div>
  
<!-- TODO: ITEM CODE (ABOVE) WILL BE AFFECTED BY ITEM NAME (BELOW) AND PULL CORRECT DATA -->
            <div class="col-xs-12 col-sm-4">
              <div class="form-group">
                <label>Item Name</label>
                 <input ng-model="itemName" type="text" class="form-control" id="item-name"
                       placeholder="Coke" ng-readonly="readOnly" ng-disabled="true">
              </div>
            </div>

            <div class="col-xs-12 col-sm-1">
              <div class="form-group">
                <label>Expected</label>
                <input ng-model="expectedQty" type="text" class="form-control" id="expected-qty"
                       placeholder="10" custom-validity custom-pattern="time" ng-readonly="readOnly">
              </div>
            </div>

            <div class="col-xs-12 col-sm-1">
              <div class="form-group">
                <label>Delivered*</label>
                <input ng-model="deliveredQty" type="text" class="form-control" id="delivered-qty"
                       placeholder="10" custom-validity custom-pattern="time" ng-readonly="readOnly">
              </div>
            </div>

            <div class="col-xs-12 col-sm-1">
              <div class="form-group">
                <label>Ullage</label>
                <input ng-model="ullageQty" type="text" class="form-control" id="ullage-qty"
                       placeholder="2" custom-validity custom-pattern="time" ng-readonly="readOnly">
              </div>
            </div>

<!-- TODO: ULLAGE REASON (BELOW) WILL BE DISABLED UNLESS ULLAGE (ABOVE) IS SET TO AN AMOUNT -->
            <div class="col-xs-12 col-sm-2">
              <div class="form-group">
                <label>Ullage Reason*</label>

                <ui-select id="ullage-reason" ng-model="ullageReason" theme="bootstrap">
                  <ui-select-match placeholder="Broken">{{ $item.ullageReasonCode }}</ui-select-match>
                  <ui-select-choices repeat="">
                      { item.ullageReasonCode }} ({{ item.ullageReasonName }})
                  </ui-select-choices>
                </ui-select>

              </div>
            </div>

            <div class="col-xs-12 col-sm-1">
              <div class="form-group">
                <label>Booked</label>
                <input ng-model="bookedQty" type="text" class="form-control" id="booked-qty"
                       placeholder="8" custom-validity custom-pattern="time" ng-readonly="readOnly" ng-disabled="true">
              </div>
            </div>

          </div>

        </div>

        <div class="well">
          <div class="row">

            <div class="col-xs-12 col-sm-2">
              <div class="form-group">
                <label for="itemCode">Item Code</label>
                <input ng-model="itemCode" type="text" class="form-control" id="item-code"
                       placeholder="0002" ng-readonly="readOnly" ng-disabled="true">
              </div>
            </div>
  
<!-- TODO: ITEM CODE (ABOVE) WILL BE AFFECTED BY ITEM NAME (BELOW) AND PULL CORRECT DATA -->
            <div class="col-xs-12 col-sm-4">
              <div class="form-group">
                <label>Item Name</label>
                 <input ng-model="itemName" type="text" class="form-control" id="item-name"
                       placeholder="Sprite" ng-readonly="readOnly" ng-disabled="true">
              </div>
            </div>

            <div class="col-xs-12 col-sm-1">
              <div class="form-group">
                <label>Expected</label>
                <input ng-model="expectedQty" type="text" class="form-control" id="expected-qty"
                       placeholder="20" custom-validity custom-pattern="time" ng-readonly="readOnly">
              </div>
            </div>

            <div class="col-xs-12 col-sm-1">
              <div class="form-group">
                <label>Delivered*</label>
                <input ng-model="deliveredQty" type="text" class="form-control" id="delivered-qty"
                       placeholder="20" custom-validity custom-pattern="time" ng-readonly="readOnly">
              </div>
            </div>

            <div class="col-xs-12 col-sm-1">
              <div class="form-group">
                <label>Ullage</label>
                <input ng-model="ullageQty" type="text" class="form-control" id="ullage-qty"
                       placeholder="0" custom-validity custom-pattern="time" ng-readonly="readOnly">
              </div>
            </div>

<!-- TODO: ULLAGE REASON (BELOW) WILL BE DISABLED UNLESS ULLAGE (ABOVE) IS SET TO AN AMOUNT -->
            <div class="col-xs-12 col-sm-2">
              <div class="form-group" ng-show="none">
                <label>Ullage Reason*</label>

                <ui-select id="ullage-reason" ng-model="ullageReason" theme="bootstrap">
                  <ui-select-match placeholder="Broken">{{ $item.ullageReasonCode }}</ui-select-match>
                  <ui-select-choices repeat="">
                      { item.ullageReasonCode }} ({{ item.ullageReasonName }})
                  </ui-select-choices>
                </ui-select>

              </div>
            </div>

            <div class="col-xs-12 col-sm-1">
              <div class="form-group">
                <label>Booked</label>
                <input ng-model="bookedQty" type="text" class="form-control" id="booked-qty"
                       placeholder="20" custom-validity custom-pattern="time" ng-readonly="readOnly" ng-disabled="true">
              </div>
            </div>
              
          </div>
        </div>

        <div class="well">
          <div class="row">

            <div class="col-xs-12 col-sm-2">
              <div class="form-group">
                <label for="itemCode">Item Code</label>
                <input ng-model="itemCode" type="text" class="form-control" id="item-code"
                       placeholder="0003" ng-readonly="readOnly" ng-disabled="true">
              </div>
            </div>

<!-- TODO: ITEM CODE (ABOVE) WILL BE AFFECTED BY ITEM NAME (BELOW) AND PULL CORRECT DATA -->

                 <input ng-model="itemName" type="text" class="form-control" id="item-name"

              </div>
            </div>

            <div class="col-xs-12 col-sm-1">
              <div class="form-group">
                <label>Expected</label>
                <input ng-model="expectedQty" type="text" class="form-control" id="expected-qty"
                       placeholder="10" custom-validity custom-pattern="time" ng-readonly="readOnly">
              </div>
            </div>

            <div class="col-xs-12 col-sm-1">
              <div class="form-group">
                <label>Delivered*</label>
                <input ng-model="deliveredQty" type="text" class="form-control" id="delivered-qty"
                       placeholder="10" custom-validity custom-pattern="time" ng-readonly="readOnly">
              </div>
            </div>

            <div class="col-xs-12 col-sm-1">
              <div class="form-group">
                <label>Ullage</label>
                <input ng-model="ullageQty" type="text" class="form-control" id="ullage-qty"
                       placeholder="1" custom-validity custom-pattern="time" ng-readonly="readOnly">
              </div>
            </div>

<!-- TODO: ULLAGE REASON (BELOW) WILL BE DISABLED UNLESS ULLAGE (ABOVE) IS SET TO AN AMOUNT -->
            <div class="col-xs-12 col-sm-2">
              <div class="form-group">
                <label>Ullage Reason*</label>

                <ui-select id="ullage-reason" ng-model="ullageReason" theme="bootstrap">
                  <ui-select-match placeholder="Expired">{{ $item.ullageReasonCode }}</ui-select-match>
                  <ui-select-choices repeat="">
                      { item.ullageReasonCode }} ({{ item.ullageReasonName }})
                  </ui-select-choices>
                </ui-select>

              </div>
            </div>

            <div class="col-xs-12 col-sm-1">
              <div class="form-group">
                <label>Booked</label>
                <input ng-model="bookedQty" type="text" class="form-control" id="booked-qty"
                       placeholder="9" custom-validity custom-pattern="time" ng-readonly="readOnly" ng-disabled="true">
              </div>
            </div>

          </div>
        </div>
        
      </div>

    </div>

  </ng-form>

</div>
