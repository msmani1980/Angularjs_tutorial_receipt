<form name="employeeCommissionForm" class="form edit-form">

  <div class="edit-controls">
    <div class="row">
      <div class="col-xs-6">
        <h2 class="view-name">{{viewName}}</h2>
      </div>

      <div class="col-xs-6 text-right">
        <a class="btn btn-default" ng-href="#/menu-list" class="btn">Back</a>
        <button ng-show="employeeCommissionForm.$dirty" class="btn btn-success" ng-click="submitForm()">
          <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
          <span class="hidden-xs">Save</span>
        </button>
      </div>
    </div>
    <p>All required fields are marked with a *</p>
  </div>

  <date-picker
    class="col-xs-12 col-md-6 col-sm-6"
    element-class="col-xs-6 col-sm-6"
    start-date-model="startDate"
    end-date-model="endDate"
    label-from="Effective From"
    label-to="Effective To"
    required="true"
    disable-past="true">
  </date-picker>

  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label" for="itemName">Item Name</label>
      <select class="form-control" id="itemName">
        <option ng-repeat="item in itemsList | orderBy:'itemName'">{{item.itemName}}</option>
      </select>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label" for="saleType">Sale Type</label>
      <select class="form-control" id="saleType">
        <option>Regular Sale</option>
        <option>Complimentary Sale</option>
        <option>Employee Purchase</option>
        <option>Other</option>
      </select>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label" for="rateType">Rate Type</label>
      <select class="form-control" id="rateType">
        <option>Percentage</option>
        <option>Fixed Amount</option>
      </select>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label" for="rate">Rate</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-money"></i></span>
        <input custom-validity
               custom-pattern="currencyWithFourDecimalPlace"
               ng-model="rate"
               required="true"
               id="rate"
               name="rate"
               placeholder="0.0000"
               class="form-control"
               aria-label="Amount (to the nearest dollar)"/>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label" for="currency">Currency</label>
      <select class="form-control" id="currency">
        <option>USD</option>
        <option>GBP</option>
        <option>EUR</option>
        <option>DKK</option>
      </select>
    </div>
  </div>

</form>
