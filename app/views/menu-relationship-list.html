<div class="table table-bordered table-responsive table-hover">

  <table class="table table-bordered">

    <thead>

      <tr>
        <th>Menu Code</th>
        <th>Menu Name</th>
        <th>Caterer Stations</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
      </tr>

    </thead>

    <tbody>

      <tr id="menu-{{menu.id}}" ng-repeat="(key,menu) in menuList">

        <td>{{ menu.menuCode }}</td>
        <td>{{ menu.menuName }}</td>
        <td>{{ menu.stations }}</td>
        <td>{{ menu.startDate | date: 'MM/dd/yyyy' }}</td>
        <td>{{ menu.endDate | date: 'MM/dd/yyyy' }}</td>

        <td>

          <a class="btn btn-info btn-xs" href="#/menu-view/{{menu.id}}">
            <i class="fa fa-file"></i>
          </a>

          <a class="btn btn-primary btn-xs" href="#/menu-edit/{{menu.id}}" ng-disabled="isMenuInactive(menu.endDate)">
            <i class="fa fa-pencil"></i>
          </a>

          <button class="btn btn-danger btn-xs" ng-click="removeMenu(menu.id,key)" ng-disabled="isMenuActive(menu.startDate) || isMenuInactive(menu.endDate)">
            <i class="fa fa-trash"></i>
          </button>

        </td>

      </tr>

    </tbody>

  </table>

</div>
