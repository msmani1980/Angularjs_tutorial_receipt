<div class="container">

  <error-dialog form-object="promotionCategoryForm" error-response="errorResponse" display="displayError"></error-dialog>

  <form name="promotionCategoryForm" class="form edit-form">

    <div class="edit-controls">
      <div class="row">
        <div class="col-xs-6">
          <h2 class="view-name">Promotion Catalog</h2>
        </div>
        <div class="col-xs-6 text-right">
          <a class="btn btn-default" ng-href="#/promotion-catalog-list" class="btn">Back</a>
          <button class="btn btn-success" ng-click="save()" ng-hide="isViewOnly">
            <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
            <span>Save</span>
          </button>
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="form-group col-xs-12 col-sm-12">
        <label>Catalog Name *</label>
        <input type="text"
               custom-validity
               custom-pattern="alphanumericSpaces"
               maxlength="40"
               class="form-control"
               name="menuDescription"
               required="true"
               ng-disabled="disableEditField"
               ng-model="promotionCatalog.promotionCatalogName"
               ng-readonly="isMenuReadOnly()"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-6">
        <date-picker-field
          name="startDate"
          min-date="startMinDate"
          ng-model="promotionCatalog.startDate"
          disable="disableEditField"
          label="Effective From"
          required="true">
        </date-picker-field>
      </div>

      <div class="form-group col-xs-6">
        <date-picker-field
          name="endDate"
          min-date="minDate"
          ng-model="promotionCatalog.endDate"
          disable="isViewOnly"
          label="Effective To"
          required="true">
        </date-picker-field>
      </div>
    </div>

    <br>

    <h3>Promotions <span class="badge">{{ promotionList.length }}</span>
      <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="addItem()" ng-hide="disableEditField">
        <i class="fa fa-plus"></i> Add Promotion
      </button>
    </h3>

    <table class="table">
      <tr ng-repeat="promotion in catalogPromotionList">
        <td>
          <ui-select
            ng-model="promotion"
            theme="bootstrap"
            placeholder="Select a promotion...">
            <ui-select-match
              placeholder="Select a promotion...">{{$select.selected.promotionName}}
            </ui-select-match>
            <ui-select-choices repeat="promotion in promotionList | filter: $select.search | orderBy:'promotionName'">
              <div ng-bind-html="promotion.promotionName | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </td>
        <td>
          <button class="btn btn-danger btn-xs" ng-click="removeItem(item)" ng-hide="disableEditField">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </table>

  </form>
</div>
