<div class="container module-container">

  <div class="edit-controls">

    <div class="row">

      <div class="col-xs-8">
        <h2 class="view-name">Retail Reasons</h2>
        <p>Here you will see a list of Reasons. You may also add, edit and remove Reasons.</p>
      </div>

      <div class="col-xs-4 text-right">


      </div>

    </div>

  </div>

  <error-dialog form-object="companyReasonCodeFrom" error-response="errorResponse" display="displayError">
  </error-dialog>

  <form name="companyReasonCodeFrom" class="form edit-form" ng-submit="submitForm()">

    <div class="row">

      <div class="col-xs-12">

        <div class="form-group">
          <label>Filter Reasons by Name</label>
          <ui-select multiple ng-model="reasonFilter.selectedGlobalReasons" theme="bootstrap">
            <ui-select-match placeholder="Start typing here find a Reason ">{{ $item.reasonTypeName }}
            </ui-select-match>
            <ui-select-choices repeat="globalReasonCodeType in globalReasonCodeTypesList | filter: $select.search | orderBy:'reasonTypeName'">
              <div ng-bind-html="globalReasonCodeType.reasonTypeName | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>

      </div>

    </div>

    <!-- Station Edit Controls Panel -->
    <div ng-show="whenReasonIsNotFiltered(globalReasonCodeType)" class="panel panel-default" ng-repeat="(key,globalReasonCodeType) in globalReasonCodeTypesList track by globalReasonCodeType.id">

        <div class="panel-heading">

          <strong>{{ globalReasonCodeType.reasonTypeName }}</strong> - {{ globalReasonCodeType.description}}

          <button type="button" class="btn btn-primary pull-right" ng-click="addReasonCode(globalReasonCodeType.id)">
            <span class="fa fa-plus" aria-hidden="true"></span>
            <span class="hidden-xs"> Add Reason Code</span>
          </button>

        </div>

        <div class="panel-body">

          <table class="table table-responsive table-hover">

      	    <thead>

      	      <tr>
                <th style="width:60px;">Active</th>
      					<th>Reason</th>
      	        <th>Actions</th>
      	      </tr>

      	    </thead>

      	    <tbody>

      	      <tr ng-repeat="reasonCode in formData.globalReasons[key].companyReasons track by $index">

                <td class="text-center" style="width:60px;">
                  <input type="checkbox" name="isActive {{ $index+1}}" ng-model="reasonCode.isActive"  />
                </td>

                <td>
                  <input placeholder="Type a reason here" type="text" class="form-control"
                  name="description {{ $index+1}}" ng-model="reasonCode.reasonCode" />
                </td>

                <td>
                  <button class="btn btn-danger btn-xs" type="button" ng-click="removeReason()">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>

              <tr>

            </tbody>

          </table>

      </div>

      <div class="panel-footer">

        <button class="btn btn-success" type="button" ng-click="submitForm()">
          <i class="fa fa-check-square-o"></i> Save Reasons
        </button>

      </div>

    </div>

  </form>

</div>
<!-- /Container -->

<dynamic-left-nav></dynamic-left-nav>
