<div class="container module-container">

  <form name="companyReasonCodeFrom" class="form edit-form" ng-submit="submitForm()">

    <div class="edit-controls">

      <div class="row">

        <div class="col-xs-8">
          <h2 class="view-name">Retail Reason Codes</h2>
          <p>Here you will see a list of Reason Codes. You may also add, edit and remove Reason Codes.</p>
        </div>

        <div class="col-xs-4 text-right">

          <button class="btn btn-primary" ng-click="addReasonCode()">
            <span class="fa fa-plus" aria-hidden="true"></span>
            <span class="hidden-xs"> Add Reason Code</span>
          </button>

          <button class="btn btn-success" type="submit">
            <span class="fa fa-check-square-o" aria-hidden="true"></span>
            <span class="hidden-xs"> {{ buttonText }} </span>
          </button>

        </div>

      </div>

    </div>

    <error-dialog form-object="companyReasonCodeFrom" error-response="errorResponse" display="displayError">
    </error-dialog>

    <table class="table table-bordered table-responsive table-hover">

	    <thead>

	      <tr>
					<th>Reason Code Type</th>
	        <th>Description</th>
	        <th>Actions</th>
	      </tr>

	    </thead>

	    <tbody>

	      <tr ng-repeat="reasonCode in reasonCodeList track by $index">

          <td>

              <div class="form-group">
              <select class="form-control" name="refundCodeType {{$index+1}}" ng-model="reasonCode.id" required>
                <option ng-selected="{{ companyReasonType.id === reasonCode.id}}" value="{{ companyReasonType.id }}" ng-repeat="companyReasonType in companyReasonTypes track by companyReasonType.id">
                  {{ companyReasonType.reasonTypeName }}
                </option>
              </select>
              </div>

          </td>

          <td>

            <div class="form-group">
              <input placeholder="Start typing to add a description" type="text" class="form-control"
              name="description {{ $index+1}}" ng-model="reasonCode.description" required />
            </div>

          </td>

          <td>
            <button type="button" class="btn btn-danger">
              <i class="fa fa-close"></i>
            </button>
          </td>

        </tr>

      </tbody>

    </table>

  </form>

</div>
<!-- /Container -->
