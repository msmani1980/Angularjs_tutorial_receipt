<div class="container module-container">

  <form name="companyReasonCodeFrom" class="form edit-form" ng-submit="submitForm()">

    <div class="edit-controls">

      <div class="row">

        <div class="col-xs-6">
          <h2 class="view-name">Company Reason Code </h2>
        </div>

        <div class="col-xs-6 text-right">

          <fieldset ng-hide="viewOnly">

            <a class="btn btn-default" ng-href="/">
              <span class="fa fa-remove" aria-hidden="true"></span>
              <span class="hidden-xs">Cancel</span>
            </a>

            <button class="btn btn-primary" type="submit">
              <span class="fa fa-check-square-o" aria-hidden="true"></span>
              <span class="hidden-xs"> {{ buttonText }} </span>
            </button>

          </fieldset>

        </div>

      </div>

    </div>

    <error-dialog form-object="companyReasonCodeFrom" error-response="errorResponse" display="displayError">
    </error-dialog>

    <div class="row">

      <div class="col-xs-12 col-sm-6">

        <div class="form-group">

          <label for="refundCodeType">Refund Type</label>

          <select class="form-control" name="refundCodeType" ng-model="formData.refundCodeType" required>
            <option value="{{ companyReasonType.id }}" ng-repeat="companyReasonType in companyReasonTypes track by companyReasonType.id">
              {{ companyReasonType.reasonTypeName }}
            </option>
          </select>

        </div>

      </div>

      <div class="col-xs-12 col-sm-6">

        <div class="form-group">

          <label for="refundReason">Refund Reason</label>

          <select class="form-control" name="refundReason" ng-model="formData.refundReason" required>
            <option value="{{ companyReasonCode.id }}" ng-repeat="companyReasonCode in companyReasonCodes track by companyReasonCode.id">
              {{ companyReasonCode.companyReasonCodeName }}
            </option>
          </select>

        </div>

      </div>

    </div>

  </form>

</div>
<!-- /Container -->
