<div class="container module-container">

  <div class="edit-controls">

    <div class="row">

      <div class="col-xs-8">
        <h2 class="view-name">Retail Reasons</h2>
        <p>Here, you will see a list of your Reason's. You can filter the list by using the autocomplete field below.
      </div>

      <div class="col-xs-4 text-right">


      </div>

    </div>

  </div>

  <error-dialog form-object="companyReasonCodeFrom" error-response="errorResponse" display="displayError">
  </error-dialog>

  <div class="form-group">

    <ui-select multiple ng-model="reasonFilter.selectedGlobalReasons" theme="bootstrap">
      <ui-select-match placeholder="Start typing to filter your Subscribed Reasons Types ">{{ $item.reasonTypeName }}
      </ui-select-match>
      <ui-select-choices repeat="subscribed in formData.subscribedGlobalReasons | filter: $select.search | orderBy:'reasonTypeName'">
        <div ng-bind-html="subscribed.reasonTypeName | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>

  <form name="companyReasonCodeFrom" class="form edit-form" ng-submit="submitForm()">

    <div class="row">

      <div class="col-xs-12 col-sm-6" ng-show="whenReasonIsNotFiltered(subscribed)" ng-repeat="(key,subscribed) in formData.subscribedGlobalReasons track by subscribed.id">

        <div class="panel panel-default">

          <div class="panel-heading">
            <strong>{{ subscribed.reasonTypeName }}</strong>
            <br/>{{ subscribed.description}}
          </div>

          <div class="">

            <table class="table table-responsive table-hover" style="margin:0;">

          	    <thead>

          	      <tr>
          					<th>Reason</th>
          	        <th style="width:60px;">Active</th>
          	      </tr>

          	    </thead>

          	    <tbody>

          	      <tr ng-repeat="reasonCode in formData.globalReasons[key].companyReasons track by $index">

                    <td>
                      <input placeholder="Type a reason here" type="text" class="form-control" ng-keypress="addReasonCodeWithEnter($event,subscribed.id)"
                      name="description {{ $index+1}}" ng-model="reasonCode.reasonCode" />
                    </td>

                    <td class="text-center" style="width:60px;">

                      <input ng-show="reasonCode.isActive" type="checkbox" name="isActive {{ $index+1}}" ng-model="reasonCode.isActive" tabindex="-1"  />

                      <button ng-show="{{ reasonCode.isActive === null }}" class="btn btn-danger btn-xs" type="button"
                       ng-click="removeReason(subscribed.id,$index)" tabindex="-1">
                        <i class="fa fa-trash"></i>
                      </button>
                    </td>

                  <tr>

                </tbody>

              </table>

          </div>

          <div class="panel-footer text-right">

            <button type="button" class="btn btn-primary" ng-click="addReasonCode(subscribed.id)">
              <span class="fa fa-plus" aria-hidden="true"></span>
              <span class="hidden-xs"> Add Reason</span>
            </button>

            <button class="btn btn-success" type="button" ng-click="submitForm()">
              <i class="fa fa-check-square-o"></i> Save Reasons
            </button>

          </div>

        </div>

      </div>

    </div>

  </form>

</div>
<!-- /Container -->

<dynamic-left-nav></dynamic-left-nav>
