<div class="container">

  <form class="form-horizontal" ng-submit="login()" name="loginForm">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1><strong>TS5</strong> Login</h1>
        </div>

        <div class="modal-body">

          <error-dialog class="error-dialog" form-object="loginForm" error-response="errorResponse" display="displayError"></error-dialog>

          <h3>Login to our site</h3>

          <p>Enter your username and password to log in:</p>

          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10">
              <input name="username" required="true" custom-validity custom-pattern="word" type="text" class="form-control" id="username" placeholder="username" ng-model="credentials.username" />
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
              <input name="password" required="true" type="password" class="form-control" id="password" placeholder="Password"  ng-model="credentials.password" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" /> Remember me
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="login-btn btn btn-primary">Login!</button>
          <br/><br/>
          <a class="" ng-href="#/forgot-username-password">Forgot My Username/Password</a>
        </div>
      </div>
    </div>
  </form>
</div>

<div id="logout-due-the-session-timeout" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Session expired!</h4>
      </div>

      <div class="modal-body">
        <p>You have been logged out due to inactivity</p>
      </div>

      <div class="modal-footer">
        <button type="button" ng-click="logoutDueTheSessionTimeoutModalDismiss()" class="btn btn-info">Ok</button>
      </div>
    </div>
  </div>
</div>

<eula-confirmation-modal
  title="End User License Agreement"
  body="{{eula}}"
  confirmation-label="I Agree"
  cancel-label="Cancel"
  confirmation-callback="userAgreesToEULA(credentials)">
</eula-confirmation-modal>
