<div ng-repeat="item in dashboardMenu">
    <div class="menu-container col-md-6"><h3>{{item.title}}</h3>

        <div class="menu-items-container" ng-repeat="menu in item.menuItems">
            <a class="col-xs-6" ng-href="#/{{menu.route}}">
                <i class="menu-icon {{menu.icon}}"></i>
                <div class="menu-title">{{menu.name}}</div>
            </a>
        </div>
    </div>
</div>
