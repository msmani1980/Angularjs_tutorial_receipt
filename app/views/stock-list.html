<div class="module-container">

  <div class="edit-controls">
    <div class="row">

      <div class="col-xs-6">
        <h2 class="view-name">{{ viewName }}</h2>
      </div>

      <div class="col-xs-6 text-right">
        <a ng-href="/#/stock-take" class="btn btn-primary">Start Stock Take</a>
      </div>

    </div>
  </div>
  <!--/TopHeader -->

  <div class="panel panel-default stock-list">
    <div class="panel-heading">
      <!-- form header-->
      <div class="row" ng-hide="readOnly">
        <div class="col-xs-12 col-sm-4">
          <div class="form-group">
            <label>LMP Station*</label>
            <select class="form-control" id="deliveryStation" ng-model="deliveryStationIndex" ng-change="updateDeliveryInfo()" ng-disabled="readOnly">
              <option ng-repeat="station in stationList" value="{{ $index }}">
                {{ station.stationCode }} ({{ station.stationName}})
              </option>
            </select>
          </div>
        </div>
        <div class="col-xs-12 col-sm-8 text-right">
          <label>02/03/2015</label>
        </div>
      </div>
    </div>
  </div>
    
  <!-- TODO: FILTER DYNAMICALLY ADJUSTS TABLE DATA BELOW -->
  <div class="row">
    <div class="col-xs-12 col-sm-1">
      <div class="form-group">
        <label>Filter by:</label>
      </div>
    </div>
    <div class="col-xs-12 col-sm-2">
      <div class="form-group">
        <label>Item Code</label>
        <input ng-model="ullageQty" type="text" class="form-control" id="ullage-qty"
               placeholder="Coke" custom-validity custom-pattern="time" ng-readonly="readOnly">
      </div>
    </div>
    <div class="col-xs-12 col-sm-2">
      <div class="form-group">
        <label>Item Name</label>
        <input ng-model="ullageQty" type="text" class="form-control" id="ullage-qty"
               placeholder="12345" custom-validity custom-pattern="time" ng-readonly="readOnly">
      </div>
    </div>
  </div>
    
  <table class="table table-bordered table-hover ng-scope">
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Item Name</th>
        <th>Opening Count</th>
        <th>Goods Received</th>
        <th>Current Count</th>
      </tr>
    </thead>
    <tbody>
      <tr class="ng-scope">
        <td class="ng-binding">1234</td>
        <td class="ng-binding">Coke</td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="50" data-toggle="popover" data-popover-content="#stockAdjustmentPopover">
        </td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="0">
        </td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="50">
        </td>
      </tr>
      
      <tr class="ng-scope">
        <td class="ng-binding">1222</td>
        <td class="ng-binding">Sprite</td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="100">
        </td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="50">
        </td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="150">
        </td>
      </tr>
      
      <tr class="ng-scope">
        <td class="ng-binding">1444</td>
        <td class="ng-binding">Chicken Sandwich</td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="0">
        </td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="0">
        </td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="20">
        </td>
      </tr>
    </tbody>
  </table>

</div>

<!-- Content for Stock Adjustment Popover -->    
<div id="stockAdjustmentPopover" class="hidden">
    <div class="popover-heading">Adjustment<a href="#" class="close" data-dismiss="alert">&times</a></div>
    
    <div class="popover-body">
      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Reason*</label>
  
            <ui-select id="stock-adjustment-reason" ng-model="stockAdjustmentReason" theme="bootstrap">
              <ui-select-match placeholder="Broken">{{ $item.stockAdjustmentReasonCode }}</ui-select-match>
              <ui-select-choices repeat="">{ item.ullageReasonCode }} ({{ item.stockAdjustmentReasonName }})</ui-select-choices>
            </ui-select>
        
          </div>
        </div>
      </div>
        
      <div class="row">
        <div class="col-xs-12 text-right">
          <a ng-href="#" class="btn btn-primary">Save</a>
        </div>        
      </div>    
    </div>
</div>
