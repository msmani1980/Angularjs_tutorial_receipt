<div class="module-container">

  <div class="edit-controls">
    <div class="row">

      <div class="col-xs-6">
        <h2 class="view-name">{{ viewName }}</h2>
      </div>

      <div class="col-xs-6 text-right">
        <fieldset ng-hide="viewOnly">
        
            <button type="button" class="btn btn-info">
              <span class="glyphicon glyphicon-export" aria-hidden="true"></span>
              <span>Export (Excel)</span>
            </button>
            <button type="button" class="btn btn-info">
              <span class="glyphicon glyphicon-export" aria-hidden="true"></span>
              <span>Export (PDF)</span>
            </button>
          
            <button class="btn btn-primary" ng-click="formSave()" ng-hide="readOnly">
              <span>Save</span>
            </button>
            
            <button class="btn btn-default" ng-click="" ng-hide="readOnly">Cancel</button>
            
            <button class="btn btn-primary" ng-click="submitForm(formData)">
              <span class="fa fa-check-square-o" aria-hidden="true"></span>
              <span>Submit</span>
            </button>

        </fieldset>
      </div>

    </div>
  </div>
  <!--/TopHeader -->

  <div class="panel panel-default stock-list">
    <div class="panel-heading">
      <!-- form header-->
      <div class="row" ng-hide="readOnly">
        <div class="col-xs-12 col-sm-4">
          <div class="form-group">
            <label>LMP Station*</label>
            <select class="form-control" id="deliveryStation" ng-model="deliveryStationIndex" ng-change="updateDeliveryInfo()" ng-disabled="readOnly">
              <option ng-repeat="station in stationList" value="{{ $index }}">
                {{ station.stationCode }} ({{ station.stationName}})
              </option>
            </select>
          </div>
        </div>
        <div class="col-xs-12 col-sm-8 text-right">
          <label>02/03/2015</label>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-bordered table-hover ng-scope">
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Item Name</th>
        <th>Opening Count</th>
        <th>Goods Received</th>
        <th>Current Count</th>
      </tr>
    </thead>
    <tbody>
      <tr class="ng-scope">
        <td class="ng-binding">1234</td>
        <td class="ng-binding">Coke</td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="198">
        </td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="198">
        </td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="198">
        </td>
      </tr>
      
      <tr class="ng-scope">
        <td class="ng-binding">1222</td>
        <td class="ng-binding">Sprite</td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="198">
        </td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="198">
        </td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="198">
        </td>
      </tr>
      
      <tr class="ng-scope">
        <td class="ng-binding">1444</td>
        <td class="ng-binding">Chicken Sandwich</td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="198">
        </td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="198">
        </td>
        <td class="ng-binding">
          <input type="text" class="form-control" placeholder="198">
        </td>
      </tr>
    </tbody>
  </table>

</div>
