<div class="panel panel-default panel-custom">
  <div class="bg-white panel-heading">
    <div class="row">
      <div class="col-xs-4">
        <strong>{{storeDetails.currentStatus.statusName}}</strong>
      </div>
      <div class="col-xs-8 text-right">
        <span ng-repeat="menu in prevStoreDetails.menuList" ng-show="prevStoreDetails && storeDetails.currentStatus.statusName === 'Ready for Packing'">
          {{menu.menuName}}<span ng-if="!$last">, </span>
        </span>
        <span ng-repeat="menu in storeDetails.menuList" ng-hide="prevStoreDetails && storeDetails.currentStatus.statusName === 'Ready for Packing'">
          {{menu.menuName}}<span ng-if="!$last">, </span>
        </span>
      </div>
    </div>
  </div>
  <div class="bg-gray panel-body" ng-show="prevStoreDetails && storeDetails.currentStatus.statusName === 'Ready for Packing'">
    <table class="table">

      <thead>
      <tr>
        <th>LMP Station</th>
        <th>Store Number</th>
        <th>Schedule Date</th>
        <th>Schedule Number</th>
        <th>Aircraft Tail Number</th>
        <th>Store Instance Number</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <input type="text" class="form-control" ng-model="prevStoreDetails.displayLMPStation" disabled/>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="prevStoreDetails.storeNumber" disabled/>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="prevStoreDetails.scheduleDate" disabled/>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="prevStoreDetails.scheduleNumber" disabled/>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="prevStoreDetails.carrierNumber" disabled/>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="prevStoreDetails.storeInstanceNumber" disabled/>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="bg-gray panel-body" ng-hide="prevStoreDetails && storeDetails.currentStatus.statusName === 'Ready for Packing'">
    <table class="table">

      <thead>
      <tr>
        <th>LMP Station</th>
        <th>Store Number</th>
        <th>Schedule Date</th>
        <th>Schedule Number</th>
        <th>Aircraft Tail Number</th>
        <th>Store Instance Number</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <input type="text" class="form-control" ng-model="storeDetails.displayLMPStation" disabled ng-hide="isActionState('end-instance')"/>
          <input type="text" class="form-control" ng-model="storeDetails.inboundLMPStation" disabled  ng-show="isActionState('end-instance')"/>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="storeDetails.storeNumber" disabled/>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="storeDetails.scheduleDate" disabled/>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="storeDetails.scheduleNumber" disabled/>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="storeDetails.carrierNumber" disabled/>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="storeDetails.storeInstanceNumber" disabled/>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
