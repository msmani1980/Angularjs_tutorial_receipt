<div class="modal fade" id="delete-record" data-backdrop="static" tabindex='-1'>
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-body">
        <h2><span class="fa fa-exclamation-triangle"></span> Are you sure you want to delete this record?</h2>

        <ul>
          <li ng-repeat="property in displayedItemProperties"><strong>{{ property.key }}</strong> : {{ property.value }}</li>
        </ul>
      </div>

      <div class="modal-footer">
        <button class="btn btn-default btn-cancel" data-dismiss="modal">Cancel</button>
        <button class="btn btn-danger btn-remove" ng-click="deleteRecord()">Delete Record</button>
      </div>

    </div>

  </div>

</div>
