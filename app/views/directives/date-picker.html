<div class="datepicker-container input-daterange {'form-group': !inline}">

  <div class="row">
    <div class="startDateContainer {{elementClass}}">
      <label ng-if="labelFrom">{{labelFrom}}</label>
      <div class="input-group col-xs-12">
        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        <input type="text"
               ng-model="startDateModel"
               placeholder="{{placeholder}}"
               autocomplete="off"
               name="{{ nameFrom || labelFrom }}"
               ng-disabled="shouldDisableStartDate || disableStartDate"
               class="startDate form-control"
               ng-required="required"/>
      </div>
    </div>

    <div class="endDateContainer {{elementClass}}">
      <label ng-if="labelTo">{{labelTo}}</label>
      <div class="input-group col-xs-12">
        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        <input type="text"
               ng-model="endDateModel"
               placeholder="{{placeholder}}"
               name="{{ nameTo || labelTo }}"
               autocomplete="off"
               ng-disabled="shouldDisableEndDate || disableEndDate"
               ng-required="required && !isSearchField"
               class="endDate form-control"/>
      </div>
    </div>
  </div>
</div>
