<div id="left-navigation">
	<div class="container">
		<ul class="navbar ng-cloak">

			<li ng-click="leaveViewNav('{{itemListPath}}')" ng-class="{'active':locationPath == itemListPath}">
				<i class="icon-manage-retail-item"></i>
				<div class="left-nav-option" ng-class="{'lg':itemPrefix}">
					<i class="icon-manage-retail-item"></i>
					<p>Manage {{itemPrefix}} Items</p>

				</div>
			</li>

			<li ng-click="leaveViewNav('{{itemCreatePath}}')" ng-class="{'active':locationPath == itemCreatePath}">
				<i class="icon-create-retail-item"></i>
				<div class="left-nav-option" ng-class="{'lg':itemPrefix}">
					<i class="icon-create-retail-item"></i>
					<p>Create {{itemPrefix}} Items</p>
				</div>
			</li>
			<li ng-class="{'active':locationPath == manageCategoriesPath}">
			<a ng-href="{{manageCategoriesPath}}">
				<i class="icon-manage-retail-category"></i>
				<div class="left-nav-option lg">
					<i class="icon-manage-retail-category"></i>
					<p>Manage Categories</p>
				</div>
			</a>
		</li>

		</ul>
	</div>
</div>

<div class="modal fade" id="leave-view-modal-nav">

	<div class="modal-dialog">

		<div class="modal-content">

			<div class="modal-header">
				<h3 class="modal-title"><span class='fa fa-warning'></span> You have unsaved changes</h3>
			</div>

			<div class="modal-body">
				<p>Are you sure you want to leave? If you leave, none of your recent changes will be saved.</p>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="leaveViewClose()">Discard Changes</button>
				<a type="button" class="btn btn-primary" data-dismiss="modal">Continue Editing</a>
			</div>

		</div>

	</div>

</div>
