<!-- PriceTypeDirective -->

<div class="panel panel-default">

  <div class="panel-heading">
    <p class="panel-title">
			<i class="fa fa-tags"></i> Price Group {{ $parent.key+1 }}

      <span class="pull-right btn btn-danger btn-xs" ng-click="removePriceGroup($parent.key)">
        <i class="fa fa-close"></i>
      </span>

		</p>
  </div>

  <div class="panel-body">

		<div class="row">

			<div class="col-xs-12 col-sm-8">

        <date-picker class="form-group"
          element-class="col-xs-6 col-sm-6"
					start-date-model="itemPrice.startDate"
					end-date-model="itemPrice.endDate"
					disable-past="true"
					label-from="Effective From"
					label-to="Effective To">
				</date-picker>

				<div class="row">

					<div class="col-xs-12 col-sm-6">

						<div class="form-group">

							<label>Price Type</label>

							<select required ng-disabled="!(!!itemPrice.startDate) || !(!!itemPrice.endDate)" ng-model="itemPrice.typeId" class="form-control">
								<option ng-repeat="type in $parent.priceTypes" value="{{ type.id }}">{{ type.name }}</option>
							</select>

						</div>

					</div>

					<div class="col-xs-12 col-sm-6">

						<div class="form-group">

							<label>Tax Is</label>

							<select required ng-disabled="!(!!itemPrice.startDate) || !(!!itemPrice.endDate)" ng-model="itemPrice.taxIs" class="form-control">
								<option value="Included">Included</option>
								<option value="Excluded">Excluded</option>
								<option value="Exempt">Exempt</option>
							</select>

						</div>

					</div>

				</div>

			</div>

			<div class="col-xs-12 col-sm-4">

				<p>Currencies List</p>

				<div class="form-group" ng-repeat="(currencyKey,currency) in itemPrice.priceCurrencies track by $index">

					<div class="input-group">

						<div class="input-group-addon">
							{{currency.code}}
						</div>

						<input ng-disabled="!(!!itemPrice.startDate) || !(!!itemPrice.endDate)" ng-model="currency.price" type="text" class="form-control"/>

					</div>

				</div>

			</div>

		</div>

    <h3>Station Exceptions</h3>

    <p>
      <button type="button" class="btn btn-primary" ng-click="addStationException($parent.key)">
         <i class="fa fa-plus"></i> Add Station Exception
      </button>
    </p>

    <div id="station-exception-container">

      <div ng-repeat="(key,stationException) in itemPrice.stationExceptions track by $index">
        <input-station-exception> </input-station-exception>
      </div>

    </div>

	</div>

</div>
<!-- /PriceTypeDirective -->
