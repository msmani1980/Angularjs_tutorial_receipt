<!-- PriceTypeDirective -->

<div class="panel panel-default">

  <div class="panel-heading">
    <p class="panel-title">
			<i class="fa fa-tags"></i> Price Group {{ $parent.key+1 }}
		</p>
  </div>

  <div class="panel-body">

		<div class="row">

			<div class="col-xs-12 col-sm-8">

				<div class="row">

					<div class="col-xs-12 col-sm-6">

						<div class="form-group">
							<label for="item-effective-start">Effective From</label>
							<div class="input-group">
								<div class="input-group-addon">
									<span class="fa fa-calendar" aria-hidden="true"></span>
								</div>
								<input ng-model="itemPrice.startDate" type="text" class="form-control" value="20150515" />
							</div>
						</div>

					</div>

					<div class="col-xs-12 col-sm-6">

						<div class="form-group">

							<label for="item-effective-start">Effective To</label>

							<div class="input-group">

								<div class="input-group-addon">
									<span class="fa fa-calendar" aria-hidden="true"></span>
								</div>

								<input ng-model="itemPrice.endDate" type="text" class="form-control" value="20150515" />

							</div>

						</div>

					</div>

				</div>

				<div class="row">

					<div class="col-xs-12 col-sm-6">

						<div class="form-group">

							<label>Price Type</label>

							<select ng-disabled="!(!!itemPrice.startDate) || !(!!itemPrice.endDate)" ng-model="itemPrice.typeId" class="form-control">
								<option ng-repeat="type in $parent.priceTypes" value="{{ type.id }}">{{ type.name }}</option>
							</select>

						</div>

					</div>

					<div class="col-xs-12 col-sm-6">

						<div class="form-group">

							<label>Tax Is</label>

							<select ng-disabled="!(!!itemPrice.startDate) || !(!!itemPrice.endDate)" ng-model="itemPrice.taxIs" class="form-control">
								<option value="Included">Included</option>
								<option value="Excluded">Excluded</option>
								<option value="Exempt">Exempt</option>
							</select>

						</div>

					</div>

				</div>

			</div>

			<div class="col-xs-12 col-sm-4">

				<p>Currencies List</p>

				<div class="form-group" ng-repeat="(currencyKey,currency) in itemPrice.priceCurrencies track by $index">

					<div class="input-group">

						<div class="input-group-addon">
							{{currency.code}}
						</div>

						<input ng-disabled="!(!!itemPrice.startDate) || !(!!itemPrice.endDate)" ng-model="currency.price" type="text" class="form-control"/>

					</div>

				</div>

			</div>

		</div>

	</div>

</div>
<!-- /PriceTypeDirective -->
