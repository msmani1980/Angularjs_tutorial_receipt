<!-- PriceTypeDirective -->

<div class="panel panel-default">

  <div class="panel-heading">
    <p class="panel-title">
			<i class="fa fa-tags"></i> Price Type {{ $parent.key+1 }}

      <span class="btn-remove-price-group pull-right btn btn-danger btn-xs" ng-hide="viewOnly || itemIsActive" ng-click="removePriceGroup($parent.key)">
        <i class="fa fa-close"></i>
      </span>

		</p>
  </div>

  <div class="panel-body">

		<div class="row">

			<div class="col-xs-12 col-sm-8">

        <div class="row">

          <div class="col-xs-12 col-sm-6">
            <date-picker-field ng-if="minDate" min-date="$parent.minDate" disable="$parent.isDisabled()"
              form="form" label="Effective From" name="PriceEffectiveFrom" ng-model="itemPrice.startDate"
              required="true">
            </date-picker-field>
          </div>

          <div class="col-xs-12 col-sm-6">
            <date-picker-field ng-if="minDate" min-date="$parent.minDate"
              disable="viewOnly" form="form"
              label="Effective To" name="PriceEffectiveTo" ng-model="itemPrice.endDate" required="true" end-current-effective="$parent.isDisabled()">
            </date-picker-field>
          </div>

        </div>

				<div class="row">

					<div class="col-xs-12 col-sm-6">

						<div class="form-group" ng-class="{ 'has-error' : !itemPrice.typeId && displayError , 'has-success' : itemPrice.typeId }">

							<label>Price Type *</label>

							<select name="Price Type" required ng-disabled="!itemPrice.startDate && !itemPrice.endDate || $parent.isDisabled()" ng-model="itemPrice.typeId" class="form-control"
								ng-options="type.id as type.name for type in $parent.priceTypes">
							</select>

						</div>

					</div>

					<div class="col-xs-12 col-sm-6">

						<div class="form-group"  ng-class="{ 'has-error' : !itemPrice.taxIs && displayError , 'has-success' : itemPrice.taxIs }">

							<label>Tax Is *</label>

							<select name="Tax Is" required ng-disabled="!itemPrice.startDate && !itemPrice.endDate || $parent.isDisabled()" ng-model="itemPrice.taxIs" class="form-control">
								<option value="Included">Included</option>
								<option value="Excluded">Excluded</option>
								<option value="Exempt">Exempt</option>
							</select>


						</div>

					</div>

				</div>

			</div>

			<div class="col-xs-12 col-sm-4">

				<p>Currencies List</p>

				<div class="form-group" ng-repeat="(currencyKey,currency) in itemPrice.priceCurrencies track by $index">

					<div class="input-group" ng-class="{ 'has-error' : !currency.price && displayError && $parent.shouldValidatePrice() , 'has-success' : currency.price && $parent.shouldValidatePrice() }">

						<div class="input-group-addon">
              {{ currency.code }} *
						</div>

						<input name="Currencies List - {{ currency.code }}" ng-model="currency.price" ng-required="$parent.shouldValidatePrice()" ng-disabled="$parent.isDisabled()" type="text" class="form-control" maxlength="8" placeholder="1.00"/>

					</div>

				</div>

			</div>

		</div>

    <div ng-show="itemPrice.startDate && itemPrice.endDate" class="station-exceptions">

      <h3>Station Exceptions</h3>

      <p>
        <button type="button" ng-disabled="$parent.isDisabled()" class="btn btn-primary" ng-click="addStationException($parent.key)">
           <i class="fa fa-plus"></i> Add Station Exception
        </button>
      </p>

      <div id="station-exception-container">

        <div ng-repeat="(key,stationException) in itemPrice.stationExceptions track by $index">
          <input-station-exception> </input-station-exception>
        </div>

      </div>

    </div>

	</div>

</div>
<!-- /PriceTypeDirective -->
