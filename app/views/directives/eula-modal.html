<div class="modal" id="eula-modal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <strong class="modal-title">End User License Agreement</strong>
      </div>
      <div class="modal-body">
        <p ng-if="!eulaLoaded" class="text-center"><i class="fa fa-spin fa-circle-o-notch fa-3x"></i></p>
        <p>{{eula}}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default btn-cancel" data-dismiss="modal">
            <i class="fa fa-close"></i> Close
        </button>
      </div>
    </div>
  </div>
</div>
