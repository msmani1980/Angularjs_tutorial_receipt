<div class="dropdown menu-dropdown" dropdown dropdown-toggle on-toggle="toggled(open)">
  <a href class="dropdown-toggle">
    <i class="menu-dropdown-icon ng-class:icon"></i>
    <span class="menu-dropdown-title">{{title}}</span>
  </a>
  <ul class="dropdown-menu">
    <li ng-repeat="choice in ngModel">
      <a class="{{choice.class}}" href="#" ng-click="choice.callback()"><i ng-if="ngModel.get() === choice.id" class="fa fa-check"></i> {{choice.label}}</a>
    </li>
  </ul>
</div>
