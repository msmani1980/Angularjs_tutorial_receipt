<div class="alert alert-danger alert-dismissible" role="alert" ng-show="showAlert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
  <h4>{{ title }}</h4>
  <p>{{ message }}</p>
  <p>
    <button type="button" class="btn btn-danger" ng-click="callTrigger('confirmTrigger')">{{ confirmButtonText }}</button>
    <button type="button" class="btn btn-default" ng-click="callTrigger('cancelTrigger')">{{ cancelButtonText }}</button>
  </p>
</div>
