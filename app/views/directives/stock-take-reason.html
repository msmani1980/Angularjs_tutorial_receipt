<div class="modal fade" id="stock-take-reason" data-backdrop="static" data-keyboard="false">

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body text-center">

				<div class="modal-header">
					<h3 class="modal-title">Adjustment to Count</h3>
				</div>

				<div class="modal-body">

					<label>Reason*</label>
					<p>To adjust Current Item Count, you must give a reason below.</p>

					<div class="form-group">
						<div class="row">

							<div class="col-xs-12 col-sm-4">
								<input type="text" class="form-control" ng-model="dispatchedQuantity[id]" placeholder="0" ng-disabled="!stockAdjustmentReason.length && !stockAdjustmentComment.length">
							</div>
							<!---
							<ui-select id="stock-adjustment-reason" ng-model="stockAdjustmentReason" theme="bootstrap" class="col-xs-8">
								<ui-select-match placeholder="Broken">{{ $item.stockAdjustmentReasonCode }}</ui-select-match>
								<ui-select-choices> {{item.ullageReasonCode}} {{item.stockAdjustmentReasonName}}</ui-select-choices>
							</ui-select>
							--->
						</div>
					</div>

				</div>

				<div class="form-group">
						<textarea class="form-control" ng-model="stockAdjustmentComment" placeholder="Ender a comment..."></textarea>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click="">Save Changes</button>
					<a type="button" class="btn btn-primary" data-dismiss="modal">Cancel</a>
				</div>

			</div>
		</div>
	</div>

</div>
