<fieldset ng-disabled="disable">
  <div class="form-group" >
    <label ng-show="label">{{label}} <span class="required" ng-show="required">*</span></label>
    <p class="input-group" >
      <span class="input-group-btn">
        <span class="btn btn-default disabled"><i class="glyphicon glyphicon-calendar"></i></span>
      </span>
      <input name="{{ name }}"
        type="text"
        class="form-control"
        autocomplete="off"
        ng-model="ngModel"
        ng-change="ngChange"
        placeholder="{{ placeholder }}"/>
    </p>
  </div>
</fieldset>
