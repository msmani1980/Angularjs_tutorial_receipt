<!-- GTINDirective -->

<div class="form-group">

  <div class="row">

    <div class="col-xs-6 col-sm-6">

      <label>Value</label>
      <input required name="GTIN" ng-model="GTIN.value" type="text" class="form-control" maxlength="13"/>

    </div>

    <div class="col-xs-4 col-sm-5">

      <label>Type</label>
      <select required ng-model="GTIN.type" class="form-control">
        <option value="UPC">UPC</option>
        <option value="Barcode">Barcode</option>
        <option value="EAN">EAN</option>
        <option value="JAN">JAN</option>
        <option value="ISBN">ISBN</option>
      </select>

    </div>

    <div class="col-xs-1">
      <label class="hidden-sm">Remove</label>
      <span class="btn btn-danger btn-xs" ng-click="removeGTIN($parent.key)">
        <i class="fa fa-close"></i>
      </span>
    </div>

  </div>

</div>
<!-- /GTINDirective -->
