<div class="module-container-epos-configuration">
  <error-dialog form-object="form" error-response="errorResponse" display="displayError">
  </error-dialog>
  <form class="form-horizontal" name="reportOptions" ng-submit="saveBackOfficeConfig()">
    <div class="modal-header">
      <h3 class="modal-title">{{ "Back Office Configuration - " + selectedFeature.name || 'Back Office Configuration' }}</h3>
    </div>

    <fieldset>
      <div ng-if="!isFeatureOptionsLoadingInProgress" class="form-group" ng-repeat="option in configOptions">
        <span class="control-label col-sm-2">{{ option.name }}: </span>
        <div class="col-sm-10">
          <label ng-if="option.inputType === 'RADIO_BUTTON'" ng-repeat="value in option.values" class="radio-custom radio-inline" style="padding-top: 3px;" data-initialize="radio" >
            <input class="inline" ng-model="formData[option.ngModelIdentifier].value"  type="radio" id="{{option.id + '-' + $index}}" name="{{option.ngModelIdentifier}}" ng-value="value.value"/>
            <span class="">{{ value.name }}</span>
          </label>
          <label ng-if="option.inputType === 'PERCENTAGE_NUMBER'" class="radio-custom radio-inline" style="padding-top: 3px;" data-initialize="radio" >
            <input custom-validity class="inline" style="padding-top: 3px;" ng-model="formData[option.ngModelIdentifier].value"  type="number" min="0" max="100" custom-pattern="decimalWithTwoDecimalPlacesCutExtraToTwoDecimal" step="0.10" class="form-control" id="{{option.id}}" name="{{option.id}}"/>
          </label>
          <label ng-if="option.inputType === 'NUMBER'" class="radio-custom radio-inline" style="padding-top: 3px;" data-initialize="radio" >
            <input custom-validity class="inline" ng-model="formData[option.ngModelIdentifier].value"  type="number" custom-pattern="number" step="1" class="form-control" id="{{option.id}}" name="{{option.ngModelIdentifier}}"/>
          </label>
          <label ng-if="option.inputType === 'SELECT'" class="radio-custom radio-inline" style="padding-top: 3px;" data-initialize="radio" >
            <select name="{{option.ngModelIdentifier}}" ng-model="formData[option.ngModelIdentifier].value" class="form-control" style="height: 28px;">
              <option value=""></option>
              <option ng-repeat="optionValue in option.values"
                      value="{{ optionValue.choiceCode }}">{{ optionValue.name }}
              </option>
            </select>
          </label>
        </div>
      </div>
    </fieldset>

    <div class="modal-footer">
      <button class="btn btn-primary" type="submit" >Save</button>
      <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
<form-success-modal></form-success-modal>
<form-update-modal></form-update-modal>

<div id="left-navigation-epos-configuration">
  <div class="container">

    <ul class="navbar product-version-scrollable">
      <li ng-repeat="feature in portalConfigurationFeatures | orderBy: orderBy" ng-class="{'active' : feature === selectedFeature}" class="ng-scope" role="button" ng-click="selectFeature(feature)">
        <i class="icon-manage-transactions"></i>
        <div class="left-nav-option">
          <i class="icon-manage-discount"></i>
          <p class="ng-binding">{{ feature.name }}</p>
        </div>
      </li>

    </ul>
  </div>
</div>
