<div class="container">

    <div class="list-controls">
        <div class="row item-list-row">
            <div class="col-xs-8">
                <h2 class="view-name">{{viewName}}</h2>
            </div>

            <div class="col-xs-4 text-right">

                <button class="btn btn-default" data-toggle="collapse" data-target="#search-collapse" aria-expanded="false"
                        aria-controls="search-collapse">
                    <span class="fa fa-filter" aria-hidden="true"></span>
                    <span class="hidden-sm hidden-xs">Filter</span>
                </button>
            </div>
        </div>

        <div class="panel panel-default collapse no-transition" id="search-collapse">
            <form name="currencySearchForm" ng-submit="searchCurrencies()">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-sm-6">
                            <div class="form-group">
                                <label for="currency-type">Currency</label>
                                <select ng-model="search.currencyId" class="form-control" id="currency-type">
                                    <option value="{{globalCurreny.id}}" ng-repeat="globalCurreny in globalCurrencyList | unique: 'id'">{{ globalCurreny.currencyCode }}</option>
                                </select>
                            </div>
                        </div>

                        <date-picker
                                class="col-xs-12 col-md-6 col-sm-12"
                                element-class="col-xs-6 col-sm-6"
                                start-date-model="search.startDate"
                                end-date-model="search.endDate"
                                label-from="Effective From *"
                                label-to="Effective To *"
                                is-search-field="true">
                        </date-picker>

                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button type="button" class="btn btn-default" ng-click="clearForm()">Clear</button>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div ng-show="displayError" class="alert alert-danger alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
        </button>
        <h4>
            We found errors :( !
        </h4>

        <ul>
            <li ng-repeat="error in form.$error.required">
                <strong>{{ error.$name }}</strong> is required
            </li>
            <li ng-repeat="error in form.$error.pattern">
                <strong>{{ error.$name }}</strong> is invalid
            </li>
            <li ng-show="formErrors" ng-repeat="error in formErrors">
                <strong>{{error.field}}</strong>
                <span>{{ error.value }}</span>
                <span>{{ error.code }}</span>
            </li>
        </ul>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading text-right">Base currency: {{companyBaseCurrency.currencyCode}}</div>
        <div class="panel-body">
            Panel content
        </div>
    </div>
</div>
