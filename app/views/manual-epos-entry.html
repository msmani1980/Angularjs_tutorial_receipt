<div class="container module-container">

<div class="list-controls">
    <div class="row item-list-row">
      <div class="col-xs-8">
        <h2 class="view-name">Manual ePOS Entry<br>
          <small>Cash Bag {{ cashBag.cashBagNumber }}</small>
        </h2>
      </div>

      <div class="col-xs-4 text-right">
        <a class="btn btn-default" href="/#/store-instance-amend/{{ cashBag.storeInstanceId }}">
          <span class="fa fa-arrow-left"></span> Back To Amend Page
        </a>
    </div>
  </div>

  <br>
  <error-dialog form-object="manualEntryForm" error-response="errorResponse" display="displayError"></error-dialog>
  <div class="alert alert-success" ng-show="isConfirmed"><span class="fa fa-check-circle"></span> Verified by {{ confirmedInfo.confirmedBy }} on {{ confirmedInfo.confirmedTimestamp }}</div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row" ng-hide="isConfirmed">
          <div class="col-xs-12">
            <p class="small"><span class="fa fa-check-circle"></span> <i>Indicates a verified section</i></p>
            <p class="small"><b>*</b> <i>Indicates a section with unverified changes</i></p>
          </div>
        </div>
        <div class="panel-divider" ng-hide="isConfirmed"></div>
        <br>
        <div class="row">
          <div class="col-xs-4">
            <button class="btn btn-primary col-xs-12" ng-click="navigateToForm('cash')" ng-disabled="shouldDisableForm('cash')">
              <span class="fa fa-check-circle" ng-show="isFormVerified('cash')"></span> Cash <span ng-show="doesFormHaveChanges('cash')">*</span>
            </button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary col-xs-12" ng-click="navigateToForm('credit')" ng-disabled="shouldDisableForm('credit')">
              <span class="fa fa-check-circle" ng-show="isFormVerified('credit')"></span> Credit Card <span ng-show="doesFormHaveChanges('credit')">*</span>
            </button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary col-xs-12"  ng-click="navigateToForm('discount')" ng-disabled="shouldDisableForm('discount')">
              <span class="fa fa-check-circle" ng-show="isFormVerified('discount')"></span> Discounts <span ng-show="doesFormHaveChanges('discount')">*</span>
            </button>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-xs-4">
            <button class="btn btn-primary col-xs-12" ng-click="navigateToForm('promotion')" ng-disabled="shouldDisableForm('promotion')">
              <span class="fa fa-check-circle" ng-show="isFormVerified('promotion')"></span> Promotions <span ng-show="doesFormHaveChanges('virtual')">*</span>
            </button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary col-xs-12" ng-click="navigateToForm('items/virtual')" ng-disabled="shouldDisableForm('virtual')">
              <span class="fa fa-check-circle" ng-show="isFormVerified('virtual')"></span> Virtual Items <span ng-show="doesFormHaveChanges('virtual')">*</span>
            </button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary col-xs-12" ng-click="navigateToForm('items/voucher')" ng-disabled="shouldDisableForm('voucher')">
              <span class="fa fa-check-circle" ng-show="isFormVerified('voucher')"></span> Voucher Items <span ng-show="doesFormHaveChanges('voucher')">*</span>
            </button>
          </div>
        </div>
        <br>
        <br>
        <div class="panel-divider" ng-hide="isConfirmed"></div>
        <div class="row">
          <div class="col-xs-12 text-right">
            <button class="btn btn-success" type="button" ng-disabled="readyToConfirm" ng-click="confirmAll()" ng-hide="isConfirmed"><i class="fa fa-check"></i>Verify All</button>
            <button class="btn btn-danger" type="button"  ng-disabled="readyToConfirm" ng-click="unconfirmAll()" ng-show="isConfirmed"><i class="fa fa-times"></i>Unverify All</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<dynamic-left-nav></dynamic-left-nav>
