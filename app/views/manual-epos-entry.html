<div class="panel panel-default">
  <div class="panel-heading">Promotions</div>
  <div class="panel-body">

    <div class="row">
      <div class="col-xs-4 col-sm-2">
        <b>Operating Currency</b>
      </div>
      <div class="form-group">
        <div class="col-xs-4 col-sm-2">
          <ui-select ng-model="currency"
             theme="bootstrap"
             ng-disabled="disabled"
             reset-search-input="false"
             style="width: 200px;">
            <ui-select-match placeholder="Select Currency ...">
              {{$select.selected.code}}
            </ui-select-match>
            <ui-select-choices repeat="currency in currencyList">
              <div ng-bind-html="currency.code | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="input-group">
          <span class="input-group-addon" id="promotions-filter">Filter</span>
          <ui-select multiple ng-model="filter"
             theme="bootstrap"
             ng-disabled="disabled"
             reset-search-input="false"
             aria-describedby="promotions-filter">
            <ui-select-match placeholder="Select promotions to filter by ...">
              {{$item.promotionName}}
            </ui-select-match>
            <ui-select-choices repeat="promotion in promotionsList">
              <div ng-bind-html="promotion.promotionName | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
    </div>

    <table class="table table-bordered">

      <tr class="active">
        <th>Promotion</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Promotion Value (CUR)</th>
        <th>Promotion Value (AUD)</th>
      </tr>

      <tr ng-repeat="promotion in companyPromotionsList track by $index">
        <td>
          <ui-select ng-model="promotion"
             theme="bootstrap"
             ng-disabled="disabled"
             reset-search-input="false"
             style="width: 300px;">
            <ui-select-match placeholder="Select promotions to filter by ...">
              {{$select.selected.promotionName}}
            </ui-select-match>
            <ui-select-choices repeat="promotion in promotionsList">
              <div ng-bind-html="promotion.promotionName | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </td>
      </tr>

      <tr ng-show="promotions.length === 0">
        <td colspan="8" class="text-center"><span class="fa fa-exclamation-circle text-danger"></span>
          We're sorry, there are no items that match the given criteria
        </td>
      </tr>

    </table>

    <div class="row">
      <div class="col-xs-12 text-right">
      Sub Total <input type="number" value="81.00"/>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 text-right">
        <button class="btn btn-success" ng-click="">Verify</button>
      </div>
    </div>

  </div>
</div>
