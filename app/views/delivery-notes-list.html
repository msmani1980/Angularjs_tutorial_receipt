<div class="module-container">

  <div class="edit-controls">
    <div class="row">

      <div class="col-xs-12">
        <h2 class="view-name">{{ viewName }}</h2>
      </div>

    </div>
  </div>
  <!--/TopHeader -->

  <div class="post-trip-data-list">
    <div class="row">

      <div class="col-xs-6">
        <a ng-href="/#/delivery-note" class="btn btn-primary"> + </a>
      </div>

      <div class="col-xs-6 text-right">
        <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#search-collapse"
                aria-expanded="false"
                aria-controls="search-collapse">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          <span class="hidden-xs">Search</span>
        </button>
      </div>

    </div>
    <div class="panel panel-default collapse no-transition" id="search-collapse">
      <form name="menuSearchForm" ng-submit="searchPostTripData()">
        <div class="panel-body">
          <div class="row">

            <div class="col-xs-12 col-sm-3">
              <div class="form-group">
                <label for="deliveryNoteNumber">Delivery Note Number</label>
                <input ng-model="search.deliveryNoteNumber" type="text" class="form-control" id="delivery-note-number" placeholder="1234">
              </div>
            </div>
            
            <div class="col-xs-12 col-sm-3">
              <div class="form-group">
                <label for="purchaseOrderNumber">Purchase Order Number</label>
                <input ng-model="search.purchaseOrderNumber" type="text" class="form-control" id="purchase-order-number" placeholder="1234">
              </div>
            </div>
            
            <date-picker class="form-group"
              element-class="col-xs-12 col-sm-3"
              start-date-model="search.startDate"
              end-date-model="search.endDate"
              disable-past="true"
              label-from="Effective From"
              label-to="Effective To"
              disable-start-date="viewOnly"
              disable-end-date="viewOnly">
            </date-picker>
            
          </div>
          
          <div class="row">
        
            <div class="col-xs-12 col-sm-3">
              <div class="form-group">
                <label for="itemCode">Item Code</label>
                <input ng-model="search.itemCode" type="text" class="form-control" id="item-code" placeholder="1234">
              </div>
            </div>

            <div class="col-xs-12 col-sm-3">
              <div class="form-group">
                <label for="itemName">Item Name</label>
                <input ng-model="search.itemName" type="text" class="form-control" id="item-name" placeholder="1234">
              </div>
            </div>

            <div class="col-xs-12 col-sm-3">
              <div class="form-group">
                <label for="inputLocation">Input Location</label>
                <select class="form-control" id="input-location" ng-model="inputLocation" ng-change="updateinputLocation()" ng-disabled="readOnly">
                  <option ng-repeat="inputLocation in inputLocationList" value="{{ $index }}">
                    {{ item.inputLocationCode }} ({{ item.inputLocationName}})
                  </option>
                </select>
              </div>
            </div>

          </div>
        </div>
        <div class="panel-footer text-right">
          <button type="button" class="btn btn-default" ng-click="clearSearchForm()">Clear</button>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
    <table class="table table-bordered table-hover ng-scope">
      <thead>
        <tr>
          <th>Delivery Note Number</th>
          <th>Purchase Order Number</th>
          <th>Departure Date</th>
          <th>Item Code</th>
          <th>Item Name</th>
          <th>Input Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- ngRepeat: menu in menuList | filter:{menuCode: search.menuCode, menuName: search.menuName} -->
        <tr class="ng-scope">
          <td class="ng-binding">1234</td>
          <td class="ng-binding">1234</td>
          <td class="ng-binding">2/03</td>
          <td class="ng-binding">1234</td>
          <td class="ng-binding">Item 1</td>
          <td class="ng-binding">Dock 1</td>
          <td>
            <button class="btn btn-info btn-xs" ng-click="viewPostTrip(menu)" tabindex="0">
              <i class="fa fa-file"></i>
            </button>
            <button class="btn btn-primary btn-xs" ng-click="editPostTrip(menu)" ng-disabled="isMenuEditable(menu)" tabindex="0" aria-disabled="true" disabled="disabled">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger btn-xs" ng-click="deletePostTrip(menu)" ng-disabled="isMenuReadOnly(menu)" tabindex="0" aria-disabled="true" disabled="disabled">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
        <tr class="ng-scope">
          <td class="ng-binding">1235</td>
          <td class="ng-binding">1235</td>
          <td class="ng-binding">2/04</td>
          <td class="ng-binding">1235</td>
          <td class="ng-binding">Item 2</td>
          <td class="ng-binding">Dock 2</td>
          <td>
            <button class="btn btn-info btn-xs" ng-click="viewPostTrip(menu)" tabindex="0">
              <i class="fa fa-file"></i>
            </button>
            <button class="btn btn-primary btn-xs" ng-click="editPostTrip(menu)" ng-disabled="isMenuEditable(menu)" tabindex="0" aria-disabled="true" disabled="disabled">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger btn-xs" ng-click="deletePostTrip(menu)" ng-disabled="isMenuReadOnly(menu)" tabindex="0" aria-disabled="true" disabled="disabled">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
        <!-- end ngRepeat: menu in menuList | filter:{menuCode: search.menuCode, menuName: search.menuName} -->
      </tbody>
    </table>
  </div>

</div>

<download-template-modal></download-template-modal>

<form-success-modal></form-success-modal>

<form-update-modal></form-update-modal>

<leave-view-modal></leave-view-modal>
